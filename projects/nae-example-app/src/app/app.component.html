<nae-routing></nae-routing>
<nae-side-menu-container>
    <mat-sidenav-container class="main-sidenav-container">
        <mat-sidenav #sidenav opened mode="side" disableClose class="width-sidenav" >
            <mat-nav-list>
                <a mat-list-item *ngFor="let routeName of routes.config" [routerLink]="['/'+routeName.path]">
                    {{routeName.path}}
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <div class="component-container full-height" fxLayout="column" fxLayoutAlign="stretch">
            <div fxLayout="row" fxLayoutAlign="center" class="full-height">
                <mat-card fxFlex="100" class="full-height">
                    <router-outlet></router-outlet>
                </mat-card>
            </div>
        </div>
    </mat-sidenav-container>
    <ng-template #templatePortal></ng-template> <!-- Side menu outlet -->
</nae-side-menu-container>
