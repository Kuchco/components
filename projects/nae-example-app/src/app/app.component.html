<!DOCTYPE html>
<html>
<head>
    <title>NAE</title>
</head>
<body>
<mat-sidenav-container>
    <mat-sidenav opened mode="side">
        <mat-nav-list>
            <a mat-list-item *ngFor="let routeName of routes.config" [routerLink]="['/'+routeName.path]">
                {{routeName.path}}
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <div class="component-container" fxLayout="column" fxLayoutAlign="stretch">
        <div fxLayout="row" fxLayoutAlign="center" fxFlexOffset="25px">
            <mat-card fxFlex="99" fxFlex.md="70" fxFlex.sm="100" fxFlex.xs="100">
                <mat-card-title>Name of component</mat-card-title>
                <mat-card-content class="component-description">Description of component</mat-card-content>
                <router-outlet></router-outlet>
            </mat-card>
        </div>
    </div>
</mat-sidenav-container>
</body>
</html>
