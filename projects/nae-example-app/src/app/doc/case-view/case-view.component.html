<div class="case-view-container" fxLayout="column" fxLayoutAlign="start stretch">

    <mat-card class="case-view-search-container">
        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxLayoutAlign="start center" fxFlex>
                <nc-case-search class="search-width"></nc-case-search>
            </div>
            <div fxLayoutAlign="end center">
                <button mat-mini-fab color="primary" *ngIf="hasAuthority()" (click)="createNewCase()">
                    <mat-icon class="net-upload" aria-hidden="false">add</mat-icon>
                </button>
            </div>
        </div>
    </mat-card>

    <nc-header #header [type]="headerType" [maxHeaderColumns]="7" [responsiveHeaders]="false" hideEditMode="true" class="case-header-padding"></nc-header>

    <nc-case-list [selectedHeaders$]="selectedHeaders$" [showCasePanelIcon]="false" [showDeleteMenu]="true"
                   (caseClick)="handleCaseClick($event)" [responsiveBody]="false" fxFlex></nc-case-list>
</div>
