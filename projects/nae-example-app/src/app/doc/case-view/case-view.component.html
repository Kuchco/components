<div class="case-view-container" fxLayout="column" fxLayoutAlign="start stretch">

    <mat-card class="case-view-search-container">
        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxLayoutAlign="start center">
                <nae-case-search></nae-case-search>
            </div>
            <div fxLayoutAlign="end center">
                <button mat-mini-fab color="primary" (click)="createNewCase()">
                    <mat-icon class="net-upload" aria-hidden="false">add</mat-icon>
                </button>
            </div>
        </div>
    </mat-card>

    <nae-header #header [type]="headerType" class="case-header-padding"></nae-header>

    <nae-case-list footerSize="0" [selectedHeaders$]="selectedHeaders$"
                   (caseClick)="handleCaseClick($event)" fxFlex></nae-case-list>
</div>
