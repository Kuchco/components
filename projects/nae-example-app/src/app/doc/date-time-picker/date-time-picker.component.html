<nae-app-documentation [liveExample]="exampleBody"
                       [mainTitle]="TITLE"
                       [mainDescription]="DESCRIPTION"
                       [apiModuleImport]="'???'"></nae-app-documentation>

<ng-template #exampleBody>
    <!-- DEMO from https://github.com/Promact/md2/blob/master/src/demo-app/datepicker/datepicker-demo.html -->
    <div>
        <div>
            <form>
                <nae-md2-datepicker name="birthdate"
                                    placeholder="Select Date"
                                    [(ngModel)]="date"
                                    [required]="isRequired"
                                    [disabled]="isDisabled"
                                    [openOnFocus]="isOpenOnFocus"
                                    [dateFilter]="filterOdd ? dateFilter : null"
                                    [type]="type"
                                    [min]="minDate"
                                    [max]="maxDate"
                                    [mode]="mode"
                                    [touchUi]="touch"
                                    [startView]="startView"
                                    [format]="dateFormat"
                                    #dateControl="ngModel"
                                    [id]="customID"></nae-md2-datepicker>
                <span class="error-helper" *ngIf="dateControl.touched && dateControl.errors?.required">Date is Required!</span>
                <span class="error-helper" *ngIf="dateControl.hasError('md2DatepickerMin')">Too early!</span>
                <span class="error-helper" *ngIf="dateControl.hasError('md2DatepickerMax')">Too late!</span>
                <span class="error-helper" *ngIf="dateControl.hasError('md2DatepickerFilter')">Date unavailable!</span>
                <nae-md2-datepicker name="mindate"
                                    placeholder="Choose minimum date limit"
                                    [(ngModel)]="minDate"
                                    [mode]="mode"
                                    [touchUi]="touch"
                                    [format]="dateFormat"
                                    #minDateControl="ngModel"></nae-md2-datepicker>
                <nae-md2-datepicker name="maxdate"
                                    placeholder="Choose maximum date limit"
                                    [(ngModel)]="maxDate"
                                    [min]="minDate"
                                    [mode]="mode"
                                    [touchUi]="touch"
                                    [format]="dateFormat"
                                    #maxDateControl="ngModel"></nae-md2-datepicker>
                <p> Value: {{ date }} </p>
                <p> Touched: {{ dateControl.touched }} </p>
                <p> Dirty: {{ dateControl.dirty }} </p>
                <p> Status: {{ dateControl.control?.status }} </p>
                <div fxLayout="row">
                    <div class="inline-control">
                        <select name="type" [(ngModel)]="type" placeholder="Picker Type">
                            <option *ngFor="let t of types" [value]="t.value">{{ t.text }}</option>
                        </select>
                    </div>
                    <div class="inline-control">
                        <select name="mode" [(ngModel)]="mode" placeholder="Picker Mode">
                            <option *ngFor="let m of modes" [value]="m.value">{{ m.text }}</option>
                        </select>
                    </div>
                    <div class="inline-control">
                        <select name="startView" [(ngModel)]="startView" placeholder="Picker Start View">
                            <option *ngFor="let s of startViews" [value]="s.value">{{ s.text }}</option>
                        </select>
                    </div>
                    <div class="inline-control">
                        <select name="container" [(ngModel)]="dateFormat" placeholder="Source format">
                            <option *ngFor="let c of dateFormats[type]" [value]="c.value">{{ c.name }}</option>
                        </select>
                    </div>
                    <div class="inline-control">
                        <input  name="formatInput" [(ngModel)]="dateFormat" placeholder="Date Format">
                    </div>
                    <div class="inline-control" fxLayout="column">
                        <label >
                            <input type="checkbox" name="required" [(ngModel)]="isRequired">
                            <span ></span>Required
                        </label>
                        <label >
                            <input type="checkbox" name="disabled" [(ngModel)]="isDisabled">
                            <span ></span>Disabled
                        </label>
                        <label >
                            <input type="checkbox" name="disabled" [(ngModel)]="isOpenOnFocus">
                            <span ></span>Open on focus
                        </label>
                        <label >
                            <input type="checkbox" name="ui" [(ngModel)]="touch">
                            <span ></span>Use touch UI
                        </label>
                        <label >
                            <input type="checkbox" name="filter" [(ngModel)]="filterOdd">
                            <span ></span>Filter odd months and dates
                        </label>
                    </div>
                </div>
                <div>
                    <button type="button" (click)="setDate()">SET VALUE</button>
                    <button type="button" (click)="minDateControl.reset();maxDateControl.reset();dateControl.reset()">RESET</button>
                </div>
            </form>
        </div>
    </div>
</ng-template>
