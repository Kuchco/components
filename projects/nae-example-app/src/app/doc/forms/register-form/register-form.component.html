<nae-app-documentation [liveExample]="regFormExample"
                       [mainTitle]="TITLE"
                       [mainDescription]="DESCRIPTION"
                       [apiModuleImport]="'RegistrationFormModule'"></nae-app-documentation>

<ng-template #regFormExample>
    <div fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="column" fxLayoutAlign="stretch">
            <div fxLayout="row" fxLayoutAlign="center" fxFlexOffset="16px">
                <mat-card fxFlex="100">
                    <nc-registration-form [token]="token" (register)="handleServerResponse($event)"></nc-registration-form>
                </mat-card>
            </div>
        </div>
    </div>
</ng-template>
