<nae-app-documentation [liveExample]="forgottenPassExample"
                       [mainTitle]="TITLE"
                       [mainDescription]="DESCRIPTION"
                       [apiModuleImport]="'ForgottenPasswordFormComponentModule'"></nae-app-documentation>

<ng-template #forgottenPassExample>
    <div fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="column" fxLayoutAlign="stretch">
            <div fxLayout="row" fxLayoutAlign="center" fxFlexOffset="16px">
                <mat-card fxFlex="100" class="card-width">
                    <nc-forgotten-password-form [token]="token" (register)="handleServerResponse($event)"></nc-forgotten-password-form>
                </mat-card>
            </div>
        </div>
    </div>
</ng-template>
