<div class="task-tab-background full-height">
    <div fxLayout="column" fxLayoutAlign="start stretch" class="content-margin full-height" >
        <mat-card class="search-panel"><nc-search class="search-width"></nc-search></mat-card>
        <nc-header #header type="task" [maxHeaderColumns]="7" [responsiveHeaders]="true" class="task-panel-padding-mini"></nc-header>
        <nc-task-list [allowMultiOpen]="false" [tasks$]="tasks$" [loading$]="loading$" [selectedHeaders$]="selectedHeaders$" [forceLoadDataOnOpen]="true" (taskEvent)="logEvent($event)" fxFlex></nc-task-list>
    </div>
</div>
