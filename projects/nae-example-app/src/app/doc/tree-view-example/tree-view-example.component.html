<div fxLayoutAlign="center start" class="height-100">
    <div class="fill-all-space" fxLayout="row" fxFlex="80">
        <mat-card class="fill-all-space" *ngIf="!loading">
            <button mat-button (click)="tree.addRootChildNode()">Add root child</button>

            <div fxLayout="column" fxFlex="25" class="overflow-auto">
                <nae-tree-component #tree [filter]="filter" [showTreeRoot]="false"></nae-tree-component>
            </div>

            <mat-divider [vertical]="true" class="divider-fix"></mat-divider>

            <div fxLayout="column" fxFlex="75" class="overflow-auto">
                <nae-tree-task-content></nae-tree-task-content>
            </div>
        </mat-card>
        <mat-progress-spinner *ngIf="loading"></mat-progress-spinner>
    </div>
</div>
