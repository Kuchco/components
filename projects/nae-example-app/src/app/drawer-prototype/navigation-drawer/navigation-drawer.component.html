<mat-sidenav-container class="drawer-container">
    <mat-sidenav #sidenav [mode]="config.mode" [(opened)]="opened" position="start"
                 [disableClose]="config.disableClose"
                 class="drawer-content mat-elevation-z16">
        <div fxLayout="column" fxLayoutAlign="start start" fxFlex>
            <nae-app-user-showcase [mode]="'full'" [user]="user"></nae-app-user-showcase>
            <span>Settings</span>
            <nae-app-navigation-tree></nae-app-navigation-tree>
            <span>Side-footer</span>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div *ngTemplateOutlet="mainContent"></div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
