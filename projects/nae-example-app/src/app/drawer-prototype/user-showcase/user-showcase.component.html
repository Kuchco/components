<div [ngSwitch]="mode">
    <div *ngSwitchCase="'full'" fxLayout="column" fxLayoutAlign="start center"
         style="width:200px; margin-bottom: 16px;">
        <div
            style="width: 100%; height: 100px; background-image:url(assets/default-user-background.jpg);border-bottom-left-radius: 6px; border-bottom-right-radius: 6px;"
            class="mat-elevation-z6"></div>
        <div style="margin-top: -32px;margin-bottom: 8px; width: 64px; height: 64px; border-radius: 64px;" class="mat-elevation-z6">
            <img style="width: 100%; height: 100%;" src="assets/avatardefault.png" alt="user avatar">
        </div>
        <div fxLayout="column" fxLayoutAlign="center center"
             style="width: 100%; padding: 8px;text-align: center;">
            <span style="font-size: 20px; margin-bottom: 4px;">{{user.fullName}}</span>
            <span style="font-size: 12px; color: #616161">{{user.email}}</span>
        </div>
        <mat-divider style="width: 90%;" inset="true"></mat-divider>
    </div>
    <div *ngSwitchCase="'horizontal'">

    </div>
    <div *ngSwitchCase="'vertical'">

    </div>
    <div *ngSwitchCase="'icon'">

    </div>
    <div *ngSwitchDefault>
        <span>User showcase mode not set!</span>
    </div>
</div>
