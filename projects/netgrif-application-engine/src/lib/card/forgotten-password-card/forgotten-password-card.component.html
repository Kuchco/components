<div fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="stretch">
        <div fxLayout="row" fxLayoutAlign="center" fxFlexOffset="16px">
            <mat-card fxFlex="100">
                <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="24px">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
                            <mat-icon color="primary">email</mat-icon>
                            <mat-form-field fxFlex="96">
                                <input matInput placeholder="Enter your email" formControlName="email" required>
                                <mat-error *ngIf="form.controls['email'].hasError('email')">
                                    Not a valid email
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div fxLayout="row">
                            <button mat-icon-button fxLayoutAlign="start"><mat-icon>arrow_back</mat-icon></button>
                            <div fxFlex></div>
                            <button fxLayoutAlign="end" mat-raised-button color="primary" fxFlexOffset="8px" fxFlex="35" fxFlex.xs="70">Submit</button>
                        </div>
                    </form>
                </div>
            </mat-card>
        </div>
    </div>
</div>
