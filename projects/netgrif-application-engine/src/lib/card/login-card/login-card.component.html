<div class="component-container" fxLayout="column" fxLayoutAlign="stretch">
    <div fxLayout="row" fxLayoutAlign="center" fxFlexOffset="25px">
        <mat-card fxFlex="25" fxFlex.md="40" fxFlex.sm="100" fxFlex.xs="100">
            <div class="registration-container" fxLayout="column" fxLayoutGap="25px">
                <form [formGroup]="form"
                      (ngSubmit)="onSubmit(form.value)">
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-form-field fxFlex="90">
                            <input matInput placeholder="Login" formControlName="login" minlength="4" required>
                            <mat-error *ngIf="form.controls['login'].hasError('minlength')">
                                The login name must have at least 4 letters
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-form-field fxFlex="90">
                            <input matInput placeholder="Enter your password"
                                   [type]="hidePassword ? 'password' : 'text'"
                                   formControlName="password" required>
                            <button mat-icon-button matSuffix
                                    (click)="hidePassword = !hidePassword"
                                    [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hidePassword">
                                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                        <div fxLayout="row" class="forgotten-password">
                            <a fxFlexOffset="5" routerLink='/forgotten password component'>Forgotten password?</a>
                        </div>
                    <div fxLayout="row" fxLayoutAlign="left" fxLayoutAlign.xs="center">
                        <button mat-raised-button class="register-button" fxFlexOffset="5" fxFlex="35" fxFlex.xs="70">Sign up</button>
                    </div>
                </form>
            </div>
        </mat-card>
    </div>
</div>
