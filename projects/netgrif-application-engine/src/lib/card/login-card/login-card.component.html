<div fxLayout="column" fxLayoutAlign="stretch">
    <div fxLayout="row" fxLayoutAlign="center" fxFlexOffset="15px">
        <mat-card fxFlex="99">
            <div fxLayout="column" fxLayoutGap="25px">
                <form [formGroup]="form"
                      (ngSubmit)="onSubmit(form.value)">
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-form-field fxFlex="96">
                            <input matInput placeholder="Login" formControlName="login" minlength="4" required>
                            <mat-error *ngIf="form.controls['login'].hasError('minlength')">
                                The login name must have at least 4 letters
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-form-field fxFlex="96">
                            <input matInput placeholder="Enter your password"
                                   [type]="hidePassword ? 'password' : 'text'"
                                   formControlName="password" required>
                            <button mat-icon-button matSuffix
                                    (click)="hidePassword = !hidePassword"
                                    [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hidePassword">
                                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" class="forgotten-password">
                        <a fxFlexOffset="2">Forgotten password?</a>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="left" fxLayoutAlign.xs="center">
                        <button mat-raised-button fxFlexOffset="2" fxFlex="35" fxFlex.xs="70">
                            Sign up
                        </button>
                    </div>
                </form>
            </div>
        </mat-card>
    </div>
</div>
