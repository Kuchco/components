<div fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="stretch">
        <div fxLayout="row" fxLayoutAlign="center" fxFlexOffset="16px">
            <mat-card fxFlex="100">
                <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="24px">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
                            <mat-icon color="primary">account_circle</mat-icon>
                            <mat-form-field fxFlex="96">
                                <input matInput placeholder="Login" formControlName="login" minlength="4" required>
                                <mat-error *ngIf="form.controls['login'].hasError('minlength')">
                                    The login name must have at least 4 letters
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
                            <mat-icon color="primary">vpn_key</mat-icon>
                            <mat-form-field fxFlex="96">
                                <input matInput placeholder="Enter your password"
                                       [type]="hidePassword ? 'password' : 'text'"
                                       formControlName="password" required>
                                <button mat-icon-button matSuffix type="button"
                                        (click)="hidePassword = !hidePassword"
                                        (keypress)="false"
                                        [attr.aria-label]="'Hide password'"
                                        [attr.aria-pressed]="hidePassword">
                                    <mat-icon
                                        [color]="hidePassword ? undefined : 'accent'">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="end" fxLayoutAlign.xs="center" class="margin-top-2x">
                            <button color="primary" type="submit" mat-raised-button fxFlex="50" fxFlex.xs="70">
                                Login
                            </button>
                        </div>
                    </form>

                    <mat-divider class="position"></mat-divider>

                    <div fxLayout="row" class="width-100" fxLayoutAlign="end" fxLayoutGap="16px">
                        <button mat-stroked-button (click)="resetEmit()" fxFlex="60">Reset password</button>
                        <button mat-stroked-button (click)="signUpEmit()" color="accent" fxFlex="40">Sign Up</button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
