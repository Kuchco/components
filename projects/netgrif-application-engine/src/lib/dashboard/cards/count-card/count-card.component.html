<mat-card fxLayout="column" fxLayoutAlign="center center" class="dashboard-card">
    <span>{{card.title}}</span>
    <ng-template [ngIf]="loading" [ngIfElse]="result">
        <mat-spinner color="primary"></mat-spinner>
    </ng-template>
    <ng-template #result>
        <span class="number">{{count}}</span>
    </ng-template>
</mat-card>
