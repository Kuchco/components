<nae-data-field-template *ngIf="!booleanField.behaviour.hidden" [title]="booleanField.title" [dataFieldTemplate]="dataField"></nae-data-field-template>

<ng-template #dataField let-showLargeLayout="showLargeLayout">

    <mat-slide-toggle color="primary"
                      [disabled]="booleanField.behaviour.visible && !booleanField.behaviour.editable"
                      [checked]="booleanField.value">
        <nae-required-label *ngIf="booleanField.behaviour.required" [isIn]="true"></nae-required-label>
        {{booleanField.placeholder}}
    </mat-slide-toggle>

</ng-template>
