<nae-data-field-template *ngIf="!buttonField.behavior.hidden"
                         [dataField]="buttonField"
                         [dataFieldTemplate]="button">
</nae-data-field-template>

<ng-template #button let-showLargeLayout="showLargeLayout">
    <div>
        <mat-label *ngIf="!showLargeLayout.value">{{buttonField.title}}<nae-required-label *ngIf="buttonField.behavior.required" [isIn]="!buttonField.disabled"></nae-required-label></mat-label>
        <button mat-raised-button color="primary" [disabled]="buttonField.disabled">{{buttonField.placeholder}}</button>
        <mat-hint>{{buttonField.description}}</mat-hint>
    </div>
</ng-template>
