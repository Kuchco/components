<div fxLayout="row wrap" fxLayoutAlign="start center" class="inner-padding" >
    <div naeParentWidthDependantStyle
         [widthBreakpoint]="250"
         [styleNameGreaterEqual]="'content-large'"
         [styleNameLess]="'content-small'"
         fxLayoutAlign="start center" >
        <span fxFlex class="data-field-title">{{title}}</span>
    </div>
    <div naeParentWidthDependantStyle
         [widthBreakpoint]="250"
         [styleNameGreaterEqual]="'padding-large'"
         [styleNameLess]="'padding-small'" >
    </div>
    <div naeParentWidthDependantStyle
         [widthBreakpoint]="250"
         [styleNameGreaterEqual]="'content-large'"
         [styleNameLess]="'content-small'"
         fxLayoutAlign="start center" >
        <ng-content></ng-content>
    </div>
    <div naeParentWidthDependantStyle
         [widthBreakpoint]="250"
         [styleNameGreaterEqual]="'padding-large'"
         [styleNameLess]="'padding-small'" >
    </div>
</div>
