<nae-data-field-template *ngIf="!dateField.behaviour.hidden" [title]="dateField.title" [dataFieldTemplate]="dataField"></nae-data-field-template>

<ng-template #dataField let-showLargeLayout="showLargeLayout">

    <mat-form-field appearance="outline" color="primary">
        <mat-label></mat-label>
        <div fxLayout="row">
            <mat-datepicker-toggle [for]="datepicker"></mat-datepicker-toggle>
            <input matInput
                   [matDatepicker]="datepicker"
                   [(ngModel)]="dateField.value"
                   (click)="datepicker.open()"
                   (keydown.enter)="datepicker.close()"
                   [placeholder]="dateField.placeholder"
                   [required]="dateField.behaviour.required"
                   [disabled]="dateField.behaviour.visible && !dateField.behaviour.editable">
            <mat-datepicker #datepicker>
            </mat-datepicker>
        </div>
    </mat-form-field>

</ng-template>
