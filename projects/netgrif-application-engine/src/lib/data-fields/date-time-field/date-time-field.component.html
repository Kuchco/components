<nae-data-field-template *ngIf="!dataField.behavior.hidden"
                         [dataField]="dataField"
                         [dataFieldTemplate]="fieldTemplate">
</nae-data-field-template>

<ng-template #fieldTemplate let-showLargeLayout="showLargeLayout">
    <mat-form-field [appearance]="dataField.materialAppearance" class="full-width">
        <mat-label *ngIf="!showLargeLayout.value">{{dataField.title}}</mat-label>
<!-- TODO: 26.3.2020 min/max date from backend -->
        <input matInput
               [ngxMatDatetimePicker]="picker"
               placeholder="dataField.placeholder"
               [formControl]="formControl"
               [required]="dataField.behavior.required">
        <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker
                                 [showSpinners]="true"
                                 [showSeconds]="false"
                                 [stepHour]="1"
                                 [stepMinute]="5"
                                 [color]="'primary'"
                                 [enableMeridian]="false">
        </ngx-mat-datetime-picker>
        <mat-hint>{{dataField.description}}</mat-hint>
        <mat-error *ngIf="!formControl.valid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
</ng-template>
