<nae-data-field-template *ngIf="!dateTimeField.behaviour.hidden" [title]="dateTimeField.title" [dataFieldTemplate]="dataField"></nae-data-field-template>

<ng-template #dataField let-showLargeLayout="showLargeLayout">

    <input [ngxTimepicker]="timepicker"
           [required]="dateTimeField.behaviour.required"
           [disabled]="dateTimeField.disabled">
    <ngx-material-timepicker #timepicker [format]="24"></ngx-material-timepicker>

</ng-template>
