<mat-form-field appearance="outline">
    <input type="text" placeholder="{{enumerationField.placeholder}}" aria-label="Number" [(ngModel)]="selected" matInput [formControl]="validate" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
