<mat-radio-group
    color="primary"
    class="full-width example-radio-group"
    aria-labelledby="example-radio-group-label"
    [required]="enumerationField.behavior.required"
    [disabled]="enumerationField.disabled"
    [(ngModel)]="selected">
    <mat-label *ngIf="!showLargeLayout.value">{{enumerationField.title}} <nae-required-label *ngIf="enumerationField.behavior.required" [isIn]="true"></nae-required-label><br></mat-label>
    <mat-radio-button class="example-radio-button" *ngFor="let option of enumerationField.choices" [value]="option.key">
        {{option.value}}
    </mat-radio-button>
</mat-radio-group>
