<mat-form-field appearance="outline" color="primary">
    <mat-label>{{enumerationField.placeholder}}</mat-label>
    <mat-select [(value)]="selected"
                [formControl]="validate"
                [required]="enumerationField.behaviour.required"
                [disabled]="enumerationField.behaviour.visible && !enumerationField.behaviour.editable">
        <mat-option *ngFor="let option of enumerationField.choices" [value]="option.key">
            {{option.value}}
        </mat-option>
    </mat-select>
    <mat-hint>Valid!</mat-hint>
    <mat-error *ngIf="validate.hasError('required')">You must make a selection</mat-error>
</mat-form-field>
