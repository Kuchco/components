<nae-data-field-template *ngIf="!fileField.behaviour.hidden" [title]="fileField.title" [dataFieldTemplate]="dataField"></nae-data-field-template>

<ng-template #dataField let-showLargeLayout="showLargeLayout">

    <div>
        <button style="margin-bottom: 10px" mat-button color="primary" (click)="onFileUpload()" [disabled]="fileField.disabled">
            <mat-icon>file_upload</mat-icon>
            {{name}}
        </button>
        <nae-required-label *ngIf="fileField.behaviour.required" [isIn]="!fileField.disabled"></nae-required-label>

        <input type="file" #fileUploadInput name="fileUpload" [multiple]="multiple"
               accept="{{fileField.allowTypes}}" class="invisible-input"/>
    </div>

</ng-template>
