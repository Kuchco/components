<nae-data-field-template [title]="multichoiceField.title">
    <nae-multichoice-select-field *ngIf="multichoiceField.view === 'default'" [multichoiceField]="multichoiceField"></nae-multichoice-select-field>
    <nae-multichoice-list-field *ngIf="multichoiceField.view === 'list'" [multichoiceField]="multichoiceField"></nae-multichoice-list-field>
</nae-data-field-template>
