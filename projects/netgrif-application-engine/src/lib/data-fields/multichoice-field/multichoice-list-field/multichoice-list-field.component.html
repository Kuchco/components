<mat-selection-list color="primary"
                    [formControl]="validate"
                    [required]="multichoiceField.behavior.required">
    <mat-label *ngIf="!showLargeLayout.value">{{multichoiceField.title}}<nae-required-label *ngIf="multichoiceField.behavior.required" [isIn]="true"></nae-required-label><br></mat-label>
    <mat-list-option *ngFor="let option of multichoiceField.choices" [value]="option.key">
        {{option.value}}
    </mat-list-option>
</mat-selection-list>
{{validate.value}}
