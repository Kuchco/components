<mat-form-field [appearance]="multichoiceField.materialAppearance" class="full-width">
    <mat-label *ngIf="!showLargeLayout.value">{{multichoiceField.title}}</mat-label>
    <mat-select [(value)]="selected" [placeholder]="multichoiceField.placeholder" multiple>
        <mat-option *ngFor="let option of multichoiceField.choices" [value]="option.key">
            {{option.value}}
        </mat-option>
    </mat-select>
    <mat-hint>{{multichoiceField.description}}</mat-hint>
<!--    <mat-error *ngIf="validate.hasError('required')">You must make a selection</mat-error>-->
</mat-form-field>
