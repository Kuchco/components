<nae-data-field-template [title]="numberField.title" [dataFieldTemplate]="dataField" [description]="numberField.description"></nae-data-field-template>

<ng-template #dataField let-showLargeLayout="showLargeLayout">
    <mat-form-field [appearance]="numberField.materialAppearance" class="full-width">
        <mat-label *ngIf="!showLargeLayout.value">{{numberField.title}}</mat-label>
        <input matInput type="number" [(ngModel)]="numberField.value" [placeholder]="numberField.placeholder">
        <mat-hint>{{numberField.description}}</mat-hint>
    </mat-form-field>
</ng-template>
