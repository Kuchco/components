<nae-data-field-template [title]="numberField.title" [dataFieldTemplate]="dataField"></nae-data-field-template>

<ng-template #dataField let-showLargeLayout="showLargeLayout">
    <mat-form-field appearance="standard">
        <mat-label *ngIf="!showLargeLayout.value">{{numberField.title}}</mat-label>
        <input matInput type="number" [(ngModel)]="numberField.value" placeholder="{{numberField.placeholder}}">
    </mat-form-field>
</ng-template>
