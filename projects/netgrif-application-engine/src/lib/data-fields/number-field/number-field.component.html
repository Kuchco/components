<nae-data-field-template *ngIf="!numberField.behaviour.hidden" [title]="numberField.title" [dataFieldTemplate]="dataField"></nae-data-field-template>

<ng-template #dataField let-showLargeLayout="showLargeLayout">

    <mat-form-field appearance="outline" color="primary">
        <mat-label>{{numberField.label}}</mat-label>
        <input matInput
               type="number"
               [disabled]="numberField.disabled"
               [(ngModel)]="numberField.value"
               [placeholder]="numberField.placeholder"
               [required]="numberField.behaviour.required">
    </mat-form-field>

</ng-template>
