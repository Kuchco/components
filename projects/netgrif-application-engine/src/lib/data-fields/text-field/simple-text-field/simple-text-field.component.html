<mat-form-field [appearance]="textField.materialAppearance" class="full-width">
    <mat-label *ngIf="!showLargeLayout.value">{{textField.title}}</mat-label>
    <input matInput [placeholder]="textField.placeholder" [value]="textField.value">
    <mat-hint>{{textField.description}}</mat-hint>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
