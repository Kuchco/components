<nae-data-field-template *ngIf="!dataField.behavior.hidden"
                         [dataField]="dataField"
                         [dataFieldTemplate]="textFieldTemplate"
                         [offset]="taskOffset">
</nae-data-field-template>

<ng-template #textFieldTemplate let-showLargeLayout="showLargeLayout">
    <div [ngSwitch]="dataField.view">
        <nae-textarea-field *ngSwitchCase="'textarea'" [textAreaField]="dataField" [formControlRef]="formControl" [showLargeLayout]="showLargeLayout"></nae-textarea-field>
        <nae-rich-textarea-field *ngSwitchCase="'richtextarea'" [textAreaField]="dataField" [formControlRef]="formControl" [showLargeLayout]="showLargeLayout"></nae-rich-textarea-field>
        <nae-simple-text-field *ngSwitchDefault [textField]="dataField" [formControlRef]="formControl" [showLargeLayout]="showLargeLayout"></nae-simple-text-field>
    </div>
</ng-template>
