<nae-data-field-template *ngIf="!textField.behaviour.hidden" [title]="textField.title" [dataFieldTemplate]="dataField"></nae-data-field-template>

<ng-template #dataField let-showLargeLayout="showLargeLayout">

    <div [ngSwitch]="textField.view">
        <nae-textarea-field [textAreaField]="textField" *ngSwitchCase="'textarea'"></nae-textarea-field>
        <nae-simple-text-field [textField]="textField" *ngSwitchDefault></nae-simple-text-field>
    </div>
</ng-template>
