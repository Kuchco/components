<mat-form-field appearance="outline" color="primary">
    <mat-label>{{textAreaField.label}}</mat-label>
    <textarea matInput
              [disabled]="textAreaField.behaviour.visible && !textAreaField.behaviour.editable"
              [placeholder]="textAreaField.placeholder"
              [required]="textAreaField.behaviour.required"
              [value]="textAreaField.value">
    </textarea>
</mat-form-field>
