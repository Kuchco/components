<nae-data-field-template [title]="userField.title" [dataFieldTemplate]="dataField" [description]="userField.description"></nae-data-field-template>

<ng-template #dataField let-showLargeLayout="showLargeLayout">

    <div>
        <button mat-stroked-button *ngIf="userField.value !== undefined" mat-button color="warn" (click)="selectUser()">
            <mat-icon>how_to_reg</mat-icon>
            {{userField.value.fullName}}
        </button>
        <button mat-stroked-button *ngIf="userField.value === undefined" mat-button color="warn" (click)="selectUser()">
            <mat-icon>person_add</mat-icon>
            Select user
        </button>
    </div>

</ng-template>
