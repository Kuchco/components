<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>{{data.content}}</div>
<br>
<mat-form-field>
    <input placeholder="{{data.placeholder}}" matInput [(ngModel)]="data.result" (ngModelChange)="disableButton = data.result.trim().length === 0">
</mat-form-field>

<mat-dialog-actions align="end">
    <button mat-raised-button (click)="onClose()">Close</button>
    <button mat-raised-button [disabled]="disableButton" [mat-dialog-close]="data.result">Submit</button>
</mat-dialog-actions>
