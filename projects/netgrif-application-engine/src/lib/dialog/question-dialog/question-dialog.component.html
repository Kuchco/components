<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>{{data.content}}</div>
<mat-dialog-actions fxLayoutAlign="end">
    <button mat-raised-button color="warn" [mat-dialog-close]="false">{{data.negativeAnswer}}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">{{data.positiveAnswer}}</button>
</mat-dialog-actions>
