<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="24px">
    <form [formGroup]="rootFormGroup" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
            <mat-icon color="primary">email</mat-icon>
            <mat-form-field fxFlex="96">
                <input matInput placeholder="{{ 'forms.pass.enterEmail' | translate}}" formControlName="email" required>
                <mat-error *ngIf="rootFormGroup.controls['email'].hasError('email')">
                    {{ 'dataField.validations.email' | translate}}
                </mat-error>
            </mat-form-field>
        </div>
        <div fxLayout="row">
            <button mat-icon-button fxLayoutAlign="start">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <div fxFlex></div>
            <button fxLayoutAlign="end" mat-raised-button color="primary" fxFlexOffset="8px" fxFlex="35"
                    fxFlex.xs="70">{{ 'dialog.submit' | translate}}
            </button>
        </div>
    </form>
</div>
