<div class="header-column-container"
     fxLayout="row"
     fxFlex="100">
    <mat-form-field *ngFor="let header of this.headerService.selectedHeaders$ | async; let i = index" fxLayout="row" fxLayoutAlign=" center" fxFlex
                    [fxHide.lt-lg]="i >= 4"
                    [fxHide.lt-md]="i >= 3"
                    [fxHide.lt-sm]="i >= 2">
        <mat-label *ngIf="!header">{{ 'headers.newHeader' | translate}}</mat-label>
        <input type="text"
               aria-label="Autocomplete"
               matInput
               [formControl]="formControls[i]"
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="renderSelection" (optionSelected)="headerColumnSelected(i, $event.option.value)">
            <mat-optgroup *ngFor="let group of this.filterOptions[i] | async" [label]="group.groupTitle">
                <mat-option *ngFor="let field of group.fields" [value]="field">
                    {{field.title | translate}}
                </mat-option>
            </mat-optgroup>
        </mat-autocomplete>
    </mat-form-field>
</div>
