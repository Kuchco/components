<div fxFlex="100" fxLayout="row" fxLayoutAlign=" center">
    <div *ngFor="let header of this.headerService.selectedHeaders$ | async; let i = index"
         [fxHide.lt-xl]="i >= 4 && this.headerService.responsiveHeaders"
         [fxHide.lt-lg]="i >= 3 && this.headerService.responsiveHeaders"
         [fxHide.lt-md]="i >= 2 && this.headerService.responsiveHeaders"
         [fxHide.lt-sm]="i >= 1 && this.headerService.responsiveHeaders" fxFlex>
        <div *ngIf="!!header && header.fieldType !== 'button' && header.fieldType !== 'file' && header.fieldType !== 'dateTime'; then thenBlock else elseBlock" fxFlex></div>
        <ng-template #thenBlock>
            <div fxLayout="row" fxLayoutAlign=" center" fxFlex [ngSwitch]="header.fieldType">
                <mat-form-field fxLayout="row" fxLayoutAlign=" center" fxFlex *ngSwitchCase="'date'">
                    <mat-label>{{ 'headers.date' | translate}}</mat-label>
                    <input matInput [matDatepicker]="picker" (dateChange)="headerSearchInputChanged(i,  $event)">
                    <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field fxLayout="row" fxLayoutAlign=" center" fxFlex *ngSwitchDefault>
                    <mat-label>{{header.title | translate}}</mat-label>
                    <input matInput (keyup)="headerSearchInputChanged(i, $event.target['value'])">
                </mat-form-field>
            </div>
        </ng-template>
        <ng-template #elseBlock>
            <div fxFlex></div>
        </ng-template>
    </div>
</div>
