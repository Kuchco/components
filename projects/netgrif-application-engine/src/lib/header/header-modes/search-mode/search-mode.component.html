<div fxFlex="100" fxLayout="row" fxLayoutAlign=" center" >
    <div *ngFor="let header of this.headerService.selectedHeaders$ | async; let i = index"
         [fxHide.lt-xl]="i >= 4"
         [fxHide.lt-lg]="i >= 3"
         [fxHide.lt-md]="i >= 2"
         [fxHide.lt-sm]="i >= 1" fxFlex>
        <div *ngIf="!!header; then thenBlock else elseBlock" fxFlex></div>
        <ng-template #thenBlock>
            <mat-form-field fxLayout="row" fxLayoutAlign=" center" fxFlex>
                <mat-label *ngIf="header.fieldType === 'date'">{{ 'headers.date' | translate}}</mat-label>
                <input *ngIf="header.fieldType === 'date'" matInput [matDatepicker]="picker" (dateChange)="headerSearchInputChanged(i,  $event)">
                <mat-datepicker-toggle *ngIf="header.fieldType === 'date'" matPrefix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>

                <mat-label *ngIf="header.fieldType !== 'date'" >{{header.title | translate}}</mat-label>
                <input *ngIf="header.fieldType !== 'date'" matInput (keyup)="headerSearchInputChanged(i, $event.target['value'])">
            </mat-form-field>
        </ng-template>
        <ng-template #elseBlock>
            <div fxFlex></div>
        </ng-template>
    </div>
</div>
