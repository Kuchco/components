<div matSort (matSortChange)="sortHeaderChanged($event)" fxFlex="100" fxLayout="row" fxLayoutAlign=" center">
    <div *ngFor="let header of headerService.headerState.selectedHeaders$ | async; let i = index" fxFlex
         [fxHide.lt-lg]="i >= 4"
         [fxHide.lt-md]="i >= 3"
         [fxHide.lt-sm]="i >= 2"
         mat-sort-header="{{header.uniqueId}}">
        {{header.title}}
    </div>
</div>
