<div matSort (matSortChange)="sortHeaderChanged($event)" fxFlex="100" fxLayout="row" fxLayoutAlign=" center" >
    <div *ngFor="let header of headerService.headerState.selectedHeaders$ | async; let i = index" fxFlex
         [fxHide.lt-xl]="i >= 4"
         [fxHide.lt-lg]="i >= 3"
         [fxHide.lt-md]="i >= 2"
         [fxHide.lt-sm]="i >= 1">
        <div *ngIf="!!header; then thenBlock else elseBlock" fxFlex></div>
        <ng-template #thenBlock>
            <span fxFlex
                 mat-sort-header="{{i}}-{{header.uniqueId}}">
            {{ header.title | translate}}
            </span>
        </ng-template>
        <ng-template #elseBlock>
            <div fxFlex></div>
        </ng-template>
    </div>
</div>
