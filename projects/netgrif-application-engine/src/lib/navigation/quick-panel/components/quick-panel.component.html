<div fxLayout="row" fxLayoutAlign="space-between center" class="quick-panel">
    <nae-language-selector *ngIf="items.includes('language')" [language]="getLang()"></nae-language-selector>
    <nae-internal-link *ngIf="items.includes('settings')" icon="settings" link="/settings"></nae-internal-link>
    <nae-logout-shortcut *ngIf="items.includes('logout')"></nae-logout-shortcut>

    <button mat-icon-button [matMenuTriggerFor]="quickPanelMoreMenu">
        <mat-icon class="quick-panel-more-icon">more_vert</mat-icon>
    </button>
</div>
<mat-menu #quickPanelMoreMenu="matMenu">
    <button mat-menu-item (click)="setPaperView()" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon *ngIf="isPaperView()">cancel</mat-icon>
        <mat-icon *ngIf="!isPaperView()">check</mat-icon>
        <span>{{isPaperView() ? 'Disable' : 'Enable'}} Paper View</span>
    </button>
</mat-menu>
