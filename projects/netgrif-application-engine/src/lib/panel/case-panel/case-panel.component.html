<nae-app-panel [panelHeader]="casePanelHeader" [preventExpand]="true">
    <ng-template #casePanelHeader>
        <div fxLayoutAlign="start center" fxLayout="row" fxFlex="90">
            <div fxLayout="start center" fxFlex>
                <mat-icon class="case-panel-icon">{{case_.icon ? case_.icon : 'label'}}</mat-icon>
                {{_firstFeaturedValue}}
            </div>
            <div *ngFor="let value of _featuredFieldsValues; let i = index" fxLayout="start center" fxFlex
                 [fxHide.lt-lg]="i >= 3"
                 [fxHide.lt-md]="i >= 2"
                 [fxHide.lt-sm]="i >= 1">
                {{value}}
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" fxFlex="10">
            <button mat-icon-button (click)="show($event)" [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </div>
    </ng-template>
</nae-app-panel>
