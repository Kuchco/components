<mat-accordion multi="true" *ngIf="!loading && taskPanels.length !== 0">
    <nae-task-panel *ngFor="let taskPanel of taskPanels" [taskPanelData]="taskPanel">
    </nae-task-panel>
</mat-accordion>

<div *ngIf="!loading && taskPanels.length === 0" fxLayout="column" fxLayoutAlign="center center">
    <mat-icon>check_box</mat-icon>
    <span class="font-size-20">There are any tasks satisfying this filter</span>
</div>

<div *ngIf="loading" fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner color="primary"></mat-spinner>
</div>
