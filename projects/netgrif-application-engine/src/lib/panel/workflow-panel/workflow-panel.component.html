<nae-app-panel [panelHeader]="header" [panelContent]="content" (getExpansionPanelRef)="setPanelRef($event)">
    <ng-template #header>
        <div fxLayoutAlign="start center" fxLayout="row" fxFlex="90">
            <div *ngFor="let value of featuredFieldsValues; let i = index" fxLayout="start center" fxFlex
                 [fxHide.lt-lg]="i >= 4"
                 [fxHide.lt-md]="i >= 3"
                 [fxHide.lt-sm]="i >= 2">
                {{value}}
            </div>
        </div>
    </ng-template>
    <ng-template #content>
        <div class="panel-main-content" fxLayout="column">
            <div class="workflow-panel-body" fxFlex="80">
                <div fxLayout="row">
                    <div fxFlex="50">
                        <nae-text-field [dataField]="panelContent.netIdentifier">
                        </nae-text-field>
                    </div>
                    <div fxFlex="50">
                        <nae-text-field [dataField]="panelContent.title">
                        </nae-text-field>
                    </div>
                </div>
                <div fxLayout="row">
                    <div fxFlex="50">
                        <nae-text-field [dataField]="panelContent.version">
                        </nae-text-field>
                    </div>
                    <div fxFlex="50">
                        <nae-text-field [dataField]="panelContent.author">
                        </nae-text-field>
                    </div>
                </div>
                <div fxLayout="row">
                    <div fxFlex="50">
                        <nae-date-time-field [dataField]="panelContent.uploaded">
                        </nae-date-time-field>
                    </div>
                </div>
            </div>
            <div class="workflow-panel-footer" fxLayout="row" fxFlex="20" fxLayoutAlign="end center">
                <button (click)="panelRef.expanded = false" mat-button>COLLAPSE</button>
            </div>
        </div>
    </ng-template>
</nae-app-panel>
