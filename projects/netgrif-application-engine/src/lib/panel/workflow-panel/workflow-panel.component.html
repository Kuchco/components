<nae-app-panel [panelHeader]="header" [panelContent]="content" (getExpansionPanelRef)="setPanelRef($event)">
    <ng-template #header>
        <div fxLayoutAlign="start center" fxLayout="row" fxFlex="95">
            <div *ngFor="let field of featuredFieldsValues; let i = index" fxLayoutAlign="start center" fxFlex
                 [fxHide.lt-xl]="i >= 4 && responsiveBody"
                 [fxHide.lt-lg]="i >= 3 && responsiveBody"
                 [fxHide.lt-md]="i >= 2 && responsiveBody"
                 [fxHide.lt-sm]="i >= 1 && responsiveBody">
                <mat-icon class="workflow-panel-icon panel-primary-icon" *ngIf="!!field.icon && !!field.value">{{field.icon}}</mat-icon>
                {{field.value}}
            </div>
        </div>
        <div fxFlex="5"></div>
    </ng-template>
    <ng-template #content>
        <div class="panel-main-content" fxLayout="column">
            <div class="workflow-panel-body" fxFlex="100">
                <div fxLayout="row">
                    <div fxFlex="50">
                        <nae-text-field [dataField]="panelContent.netIdentifier">
                        </nae-text-field>
                    </div>
                    <div fxFlex="50">
                        <nae-text-field [dataField]="panelContent.title">
                        </nae-text-field>
                    </div>
                </div>
                <div fxLayout="row">
                    <div fxFlex="50">
                        <nae-text-field [dataField]="panelContent.version">
                        </nae-text-field>
                    </div>
                    <div fxFlex="50">
                        <nae-text-field [dataField]="panelContent.author">
                        </nae-text-field>
                    </div>
                </div>
                <div fxLayout="row">
                    <div fxFlex="50">
                        <nae-date-time-field [dataField]="panelContent.uploaded">
                        </nae-date-time-field>
                    </div>
                </div>
            </div>
            <mat-action-row>
                <button mat-button color="primary" (click)="panelRef.expanded = false">{{'tasks.view.collapse' | translate | uppercase }}</button>
            </mat-action-row>
        </div>
    </ng-template>
</nae-app-panel>
