<li>
    <div fxLayout="row" fxLayoutAlign=" center">
        <mat-icon *ngIf="!file.successfullyUploaded">description</mat-icon>
        <mat-icon *ngIf="file.successfullyUploaded">done</mat-icon>
        <span (click)="onFileDownload(file)" class="file-name"
              [ngClass]="{
                              'file-name-download': file.successfullyUploaded,
                              'file-name-upload': !file.successfullyUploaded
              }">{{shortFileName(file)}}</span>
        <span class="file-size">{{fileSize | decimalBytes }}</span>
        <mat-progress-bar color="primary" [value]="file.progress" class="progress-bar-size"></mat-progress-bar>
        <mat-icon (click)="retryFile(file)" *ngIf="file.canRetry" class="retry-upload-file-icon">restore_page</mat-icon>
        <mat-icon (click)="cancelFile(file)" *ngIf="file.canCancel" class="cancel-file-icon">close</mat-icon>
    </div>
</li>
