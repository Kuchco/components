<mat-toolbar color="primary">{{ 'side-menu.filter-selector.choose-filter' | translate}}</mat-toolbar>
<div class="filter-selector-root side-menu-root">
    <div class="input-margin">
        <mat-form-field class="full-width-input">
            <mat-label>{{'side-menu.filter-selector.search-filter' | translate}}</mat-label>
            <input matInput type="text" [formControl]="searchFormControl">
        </mat-form-field>
    </div>
    <div *ngIf="caseFilters.filtered.length > 0">
        <h4 class="header-padding">{{ 'side-menu.filter-selector.case-filters' | translate}}</h4>
        <mat-selection-list (selectionChange)="caseFilterSelected($event)" #caseFilterList>
            <mat-list-option *ngFor="let filter of caseFilters.filtered" [value]="filter">
                <nae-filter-selector-list-item [filter]="filter"></nae-filter-selector-list-item>
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div *ngIf="taskFilters.filtered.length > 0">
        <h4 class="header-padding">{{ 'side-menu.filter-selector.task-filters' | translate}}</h4>
        <mat-selection-list (selectionChange)="taskFilterSelected($event)" #taskFilterList>
            <mat-list-option *ngFor="let filter of taskFilters.filtered" [value]="filter">
                <nae-filter-selector-list-item [filter]="filter"></nae-filter-selector-list-item>
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-stroked-button color="primary" class="submit-button-padding"
                (click)="filterSelectionConfirmed()">{{ 'side-menu.filter-selector.select' | translate }}</button>
    </div>
</div>
