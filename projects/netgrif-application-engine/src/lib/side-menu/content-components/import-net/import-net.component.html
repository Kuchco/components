<mat-toolbar color="primary">Upload model</mat-toolbar>

<div fxLayout="column" class="container side-menu-root">

    <ul class="file-list">
        <li *ngFor="let file of fileList" [@fadeInOut]="'in'">
            <mat-progress-bar color="accent" [value]="file.progress"></mat-progress-bar>
            <span class="file-list-label">
                <mat-progress-spinner *ngIf="file.inProgress && file.uploaded" class="margin-right-default" color="accent" mode="indeterminate" diameter="20"></mat-progress-spinner>
                <mat-icon *ngIf="!file.inProgress && file.uploaded && file.completed" class="done-icon margin-right-default">
                    done
                </mat-icon>
                <mat-icon *ngIf="!file.inProgress && !file.completed &&  file.error" class="done-icon margin-right-default">
                    error
                </mat-icon>
                {{file.data.name}}
                <a title="Retry" (click)="retryFile(file)" *ngIf="!file.inProgress && file.error">
                    <mat-icon>refresh</mat-icon>
                </a>
                <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.inProgress">
                    <mat-icon>cancel</mat-icon>
                </a>
            </span>
        </li>
    </ul>

    <input type="file" id="sidemenu-fileUpload" name="fileUpload" multiple="multiple"
           accept="text/xml" class="display-none"/>

    <mat-form-field color="primary">
        <mat-label>Release</mat-label>
        <mat-select [formControl]="releaseTypeControl">
            <mat-option *ngFor="let type of releaseTypes" [value]="type">
                {{type}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onProcessFileChosen()">
        <mat-icon>file_upload</mat-icon>
        Choose a process file
    </button>

    <button *ngIf="isAllFinished" mat-flat-button (click)="close()">
        Done
    </button>

</div>
