<mat-toolbar color="primary">Upload model</mat-toolbar>

<div fxLayout="column" class="container">

    <ul>
        <li *ngFor="let file of files" [@fadeInOut]="file.state">
            <mat-progress-bar color="warn" [value]="file.progress"></mat-progress-bar>
            <span id="file-label">
                {{file.data.name}}
                <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
                    <mat-icon>refresh</mat-icon>
                </a>
                <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
                    <mat-icon>cancel</mat-icon>
                </a>
            </span>
        </li>
    </ul>

    <input type="file" id="fileUpload" name="fileUpload" multiple="multiple"
           accept="{{accept}}" style="display:none;"/>

    <mat-form-field color="accent">
        <mat-label>Release</mat-label>
        <mat-select [formControl]="releaseTypeControl">
            <mat-option *ngFor="let type of releaseTypes" [value]="type">
                {{type}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="onFileUpload()">
        <mat-icon>file_upload</mat-icon>
        Upload
    </button>

    <button mat-flat-button (click)="close()">
        Done
    </button>

</div>
