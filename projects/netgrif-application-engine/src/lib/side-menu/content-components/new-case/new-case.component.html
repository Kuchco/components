<mat-toolbar color="primary">New Case</mat-toolbar>
<mat-vertical-stepper linear #stepper (selectionChange)="stepChange($event)">
    <mat-step [stepControl]="processFormGroup" errorMessage="Process is required.">
        <form [formGroup]="processFormGroup">
            <ng-template matStepLabel>Choose process</ng-template>
            <mat-form-field>
                <input matInput placeholder="Process" formControlName="processFormControl" required
                       [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="titleFormGroup" errorMessage="Title is required.">
        <form [formGroup]="titleFormGroup">
            <ng-template matStepLabel>Fill out case title</ng-template>
            <mat-form-field>
                <input matInput placeholder="Title" formControlName="titleFormControl" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="colorFormGroup" errorMessage="Color is required.">
        <form [formGroup]="colorFormGroup">
            <ng-template matStepLabel>Choose case color</ng-template>
            <mat-form-field>
                <mat-label>Color</mat-label>
                <mat-select formControlName="colorFormControl" required>
                    <mat-option *ngFor="let color of colors" [value]="color">
                        {{color}}
                    </mat-option>
                </mat-select>
                <mat-error>You must make a selection</mat-error>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
            <button mat-button (click)="stepper.reset()">Reset</button>
            <button mat-button (click)="createNewCase()">Create</button>
        </div>
    </mat-step>
</mat-vertical-stepper>
