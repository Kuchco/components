<div fxLayout="row" fxLayoutAlign="start center" class="user-item" [ngClass]="{
            'user-assign-item-unselected': (selectedId$ | async) !== user.id,
            'user-assign-item-selected': (selectedId$ | async) === user.id
        }">
    <mat-icon class="icon">account_circle</mat-icon>
    <span [ngClass]="{
            'name-unselected': (selectedId$ | async) !== user.id,
            'name-selected': (selectedId$ | async) === user.id
        }">{{user.fullName}}</span>
</div>
