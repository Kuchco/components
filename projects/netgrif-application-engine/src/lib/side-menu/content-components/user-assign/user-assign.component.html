<mat-toolbar color="primary">{{ 'side-menu.user.assign' | translate | uppercase }}</mat-toolbar>
<div class="user-assign-container side-menu-root" fxLayout="column">
    <div fxFlex fxLayout="row" fxLayoutAlign="start center">
        <mat-icon fxFlex class="search-icon">search</mat-icon>
        <mat-form-field fxFlex="100" class="user-assign-search" color="primary">
            <input matInput placeholder="{{ 'side-menu.user.choose' | translate }}"
                   [formControl]="searchUserControl">
            <button mat-button *ngIf="searchUserControl.value" matSuffix mat-icon-button (click)="searchUserControl.setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <nae-user-assign-list fxFlex="100"
                          [searchUserControl]="searchUserControl"
                          [initiallySelectedUser]="initiallySelectedUser"
                          (userSelected)="userWasSelected($event)">
    </nae-user-assign-list>

    <div fxFlex fxLayout="row" fxLayoutAlign="end center">
        <button mat-button color="primary" (click)="assign()">{{ 'tasks.view.assign' | translate | uppercase }}</button>
    </div>
</div>
