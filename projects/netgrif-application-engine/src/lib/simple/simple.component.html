<div class="nae-form">
	<form #simpleForm="ngForm" (ngSubmit)="onSubmit()">
		<mat-form-field>
			<mat-label>Name</mat-label>
			<mat-select [(ngModel)]="chosen" (change)="onSubmit()" name="name" id="name" required>
				<mat-option *ngFor="let name of names" [value]="name">
					{{name}}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</form>

	<h3>Chosen name: {{chosen}}</h3>
</div>
