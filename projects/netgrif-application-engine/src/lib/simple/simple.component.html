<div class="nae-form">
	<form #simpleForm="ngForm" (ngSubmit)="onSubmit()">
		<div class="nae-form-group">
			<label for="name">Name</label>
			<select id="name" [(ngModel)]="chosen" (change)="onSubmit()" name="name" required>
				<option *ngFor="let name of names" [value]="name">{{name}}</option>
			</select>
		</div>

		<h3>Chosen name: {{chosen}}</h3>
	</form>
</div>
