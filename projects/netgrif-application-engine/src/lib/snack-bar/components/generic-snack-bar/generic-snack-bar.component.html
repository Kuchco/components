<div fxLayout="row" fxLayoutAlign="start center" class="snack-bar-container">
    <mat-icon color="primary" class="snack-bar-icon-margin">{{data.matIconName}}</mat-icon>
    <span>{{data.message}}</span>
    <div fxFlex></div>
    <button mat-icon-button (click)="onDismiss()">
        <mat-icon color="warn">close</mat-icon>
    </button>
</div>
