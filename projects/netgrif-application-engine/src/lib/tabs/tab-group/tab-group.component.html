<mat-tab-group [selectedIndex]="tabGroup.selectedIndex.value" (selectedIndexChange)="tabGroup.selectedIndex.setValue($event)">
    <mat-tab *ngFor="let tab of tabGroup.openedTabs; let i=index">
        <ng-template mat-tab-label>
            <mat-icon *ngIf="tab.label.icon !== undefined">{{tab.label.icon}}</mat-icon>
            {{tab.label.text}}
            <button mat-icon-button *ngIf="tab.canBeDeleted" (click)="tabGroup.closeTabIndex(i)">
                <mat-icon>clear</mat-icon>
            </button>
        </ng-template>
        <ng-template matTabContent>
            <nae-tab-creation-detector [initializeTabFunction]="initializeTabLambda" [tabIndex]="i"></nae-tab-creation-detector>
            <ng-template [ngIf]="tab.isTabInitialized">
                <ng-template [cdkPortalOutlet]="tab.portal"></ng-template>
            </ng-template>
        </ng-template>
    </mat-tab>
</mat-tab-group>
