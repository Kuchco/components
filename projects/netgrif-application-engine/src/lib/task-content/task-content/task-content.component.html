<div *ngIf="!loading && dataSource.length !== 0" [ngClass]="{'paper-view-content mat-elevation-z10': isPaperView()}">
    <mat-grid-list [cols]="formCols" rowHeight="105px">
        <mat-grid-tile *ngFor="let item of dataSource"
                       class="border"
                       [colspan]="item.layout.cols"
                       [rowspan]="item.layout.rows"
                       [ngSwitch]="item.type">

            <nae-boolean-field *ngSwitchCase="fieldTypeResource.BOOLEAN" class="full-width-auto" [dataField]="item.item">
            </nae-boolean-field>

            <nae-text-field *ngSwitchCase="fieldTypeResource.TEXT" class="full-width-auto" [dataField]="item.item">
            </nae-text-field>

            <nae-number-field *ngSwitchCase="fieldTypeResource.NUMBER" class="full-width-auto" [dataField]="item.item">
            </nae-number-field>

            <nae-enumeration-field *ngSwitchCase="fieldTypeResource.ENUMERATION" class="full-width-auto" [dataField]="item.item">
            </nae-enumeration-field>

            <nae-enumeration-field *ngSwitchCase="fieldTypeResource.ENUMERATION_MAP" class="full-width-auto" [dataField]="item.item">
            </nae-enumeration-field>

            <nae-multichoice-field *ngSwitchCase="fieldTypeResource.MULTICHOICE" class="full-width-auto" [dataField]="item.item">
            </nae-multichoice-field>

            <nae-multichoice-field *ngSwitchCase="fieldTypeResource.MULTICHOICE_MAP" class="full-width-auto" [dataField]="item.item">
            </nae-multichoice-field>

            <nae-date-field *ngSwitchCase="fieldTypeResource.DATE" class="full-width-auto" [dataField]="item.item">
            </nae-date-field>

            <nae-date-time-field *ngSwitchCase="fieldTypeResource.DATE_TIME" class="full-width-auto" [dataField]="item.item">
            </nae-date-time-field>

            <nae-file-field *ngSwitchCase="fieldTypeResource.FILE" class="full-width-auto" [dataField]="item.item" [taskId]="taskId">
            </nae-file-field>

            <nae-user-field *ngSwitchCase="fieldTypeResource.USER" class="full-width-auto" [dataField]="item.item">
            </nae-user-field>

            <nae-button-field *ngSwitchCase="fieldTypeResource.BUTTON" class="full-width-auto" [dataField]="item.item">
            </nae-button-field>

            <div *ngSwitchCase="'title'" fxLayout="row" fxLayoutAlign="center center" class="full-width-auto">
                <div fxFlex="20" class="line-datagroup"></div>
                <span class="margin-default">{{item.title}}</span>
                <div fxFlex class="line-datagroup"></div>
            </div>

            <div *ngSwitchCase="'blank'"></div>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div *ngIf="!loading && dataSource.length === 0" fxLayout="column" fxLayoutAlign="center center">
    <mat-icon *ngIf="displayNoDataIcon">{{noDataIcon ? noDataIcon : 'block'}}</mat-icon>
    <span>{{(noDataText ? noDataText : 'tasks.view.noData') | translate}}</span>
</div>

<div *ngIf="loading" fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner color="primary"></mat-spinner>
</div>
