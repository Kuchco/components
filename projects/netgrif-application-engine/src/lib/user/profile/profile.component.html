<div style="background-color: #3b78e7">
    <div class="padding-8px">
        <mat-card>Your profile is {{fill_percentage}}% complete
            <mat-progress-bar mode="determinate" [value]=fill_percentage></mat-progress-bar>
        </mat-card>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between stretch" class="padding-8px">
        <mat-card fxFlex="49.5" class="user-info-height-medium ">
            <h2>Personal Information</h2>
            <form class="user-profile-form">
                <mat-form-field class="user-info-form-full-width">
                    <mat-label>First name</mat-label>
                    <input matInput [disabled]="isEditable" [value]=_user.firstName>
                </mat-form-field>
                <mat-form-field class="user-info-form-full-width">
                    <mat-label>Last name</mat-label>
                    <input matInput [disabled]="isEditable" [value]=_user.lastName>
                </mat-form-field>
            </form>
        </mat-card>
        <mat-card layout-gt-xs="row" fxFlex="49.5" class="user-info-height-medium">
            <h2>Contact Information</h2>
            <form class="user-profile-form">
                <mat-form-field class="user-info-form-full-width">
                    <mat-label>Email</mat-label>
                    <input disabled matInput [value]="_user.email">
                </mat-form-field>
            </form>
        </mat-card>
    </div>
    <div class="padding-8px">
        <mat-card fxLayout="row" class="padding-8px">
            <div fxFlex="50%">
                <h2>Authorities</h2>
            </div>
            <div fxFlex="50%">
                <mat-form-field class="user-workflow-roles-chip-list">
                    <mat-chip-list>
                        <mat-chip disabled *ngFor="let authority of _user.authorities">{{authority}}</mat-chip>
                    </mat-chip-list>
                </mat-form-field>
            </div>
        </mat-card>
    </div>
    <div class="padding-8px">
        <mat-card fxLayout="row">
            <div fxFlex="50%">
                <h2>Roles</h2>
            </div>
            <div fxFlex="50%">
                <mat-form-field class="user-workflow-roles-chip-list">
                    <mat-chip-list>
                        <mat-chip disabled *ngFor="let role of _user.roles">{{role.name}}</mat-chip>
                    </mat-chip-list>
                </mat-form-field>
            </div>
        </mat-card>
    </div>
    <div class="padding-8px">
        <mat-card fxLayout="row">
            <div fxFlex="50%">
                <h2>Groups</h2>
            </div>
            <div fxFlex="50%">
                <mat-form-field class="user-workflow-roles-chip-list">
                    <mat-chip-list>
                        <mat-chip disabled *ngFor="let group of _user.groups">{{group}}</mat-chip>
                    </mat-chip-list>
                </mat-form-field>
            </div>
        </mat-card>
    </div>
    <div class="padding-8px">
        <mat-card fxLayout="row" class="padding-8px">
            <div fxFlex="50">
                <div [hidden]="(isEditable === true)">
                    <button mat-button (click)="isEditable = !isEditable">
                        <span class="material-icons">create</span>EDIT
                    </button>
                </div>
                <div [hidden]="(isEditable === false)">
                    <button mat-button (click)="isEditable = !isEditable"><span class="material-icons cancel-edit-profile">cancel</span> CANCEL</button>
                    <button mat-button (click)="isEditable = !isEditable"><span class="material-icons subbmit-edit-profile">check</span> SUBMIT CHANGES
                    </button>
                </div>
            </div>
            <div fxFlex="50" fxLayoutAlign="end center">
                    <button mat-button><span class="material-icons">lock_open</span> CHANGE PASSWORD</button>
            </div>
        </mat-card>
    </div>
</div>
