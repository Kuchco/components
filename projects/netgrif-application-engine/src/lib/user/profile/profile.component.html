<div style="background-color: #3b78e7">
    <div class="padding-8px">
        <mat-card>Your profile is {{fill_percentage}}% complete
            <mat-progress-bar mode="determinate" [value]=fill_percentage></mat-progress-bar>
        </mat-card>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between stretch" class="padding-8px">
        <mat-card fxFlex="49.5" class="user-info-height-medium ">
            <h2>Personal Information</h2>
            <form class="user-profile-form">
                <mat-form-field class="user-info-form-full-width">
                    <mat-label>First name</mat-label>
                    <input disabled matInput [value]=userFirstName>
                </mat-form-field>
                <mat-form-field class="user-info-form-full-width">
                    <mat-label>Last name</mat-label>
                    <input disabled matInput [value]=userLastName>
                </mat-form-field>
            </form>
        </mat-card>
        <mat-card layout-gt-xs="row" fxFlex="49.5" class="user-info-height-medium">
            <h2>Contact Information</h2>
            <form class="user-profile-form">
                <mat-form-field class="user-info-form-full-width">
                    <mat-label>Email</mat-label>
                    <input disabled matInput [value]="email">
                </mat-form-field>
            </form>
        </mat-card>
    </div>
    <div class="padding-8px">
        <mat-card fxLayout="row" class="padding-8px">
            <div fxFlex="50%">
                <h2>Organizations</h2>
            </div>
            <div fxFlex="50%">
                <mat-form-field class="user-workflow-roles-chip-list">
                    <mat-chip-list>
                        <mat-chip>Papadum</mat-chip>
                        <mat-chip>Naan</mat-chip>
                        <mat-chip>Dal</mat-chip>
                    </mat-chip-list>
                </mat-form-field>
            </div>
        </mat-card>
    </div>
    <div class="padding-8px">
        <mat-card fxLayout="row">
            <div fxFlex="50%">
                <h2>System Roles</h2>
            </div>
            <div fxFlex="50%">
                <mat-form-field class="user-workflow-roles-chip-list">
                    <mat-chip-list>
                        <mat-chip>Papadum</mat-chip>
                        <mat-chip>Naan</mat-chip>
                        <mat-chip>Dal</mat-chip>
                    </mat-chip-list>
                </mat-form-field>
            </div>
        </mat-card>
    </div>
    <div class="padding-8px">
        <mat-card fxLayout="row">
            <div fxFlex="50%">
                <h2>Workflow Roles</h2>
            </div>
            <div fxFlex="50%">
                <mat-form-field class="user-workflow-roles-chip-list">
                    <mat-chip-list *ngFor="let group of groups">
                        <h4>TOTOK</h4>
                            <mat-chip>{{group}}</mat-chip>
                    </mat-chip-list>
                </mat-form-field>
            </div>
        </mat-card>
    </div>
    <div class="padding-8px">
        <mat-card class="padding-8px">
            <h2>Edit</h2>
        </mat-card>
    </div>

</div>
