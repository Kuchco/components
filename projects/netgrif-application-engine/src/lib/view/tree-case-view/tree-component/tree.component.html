<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <div class="mat-tree-node tree-offset" fxLayout="row" fxLayoutAlign="start center">
            <span (click)="caseNodeClicked(node)">{{node.case.title}}</span>
            <nae-remove-node [node]="node" *ngIf="node.canBeRemoved()"></nae-remove-node>
            <nae-add-child-node [node]="node" *ngIf="node.canAddChildren()"></nae-add-child-node>
        </div>
    </mat-tree-node>

    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node" fxLayout="row" fxLayoutAlign="start center">
            <div class="mat-tree-node">
                <span (click)="caseNodeClicked(node)">{{node.case.title}}</span>
                <div fxFlex></div>
                <button (click)="toggleCaseNode(node)" mat-icon-button [attr.aria-label]="'toggle ' + node.case.title">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                <nae-remove-node [node]="node" *ngIf="node.canBeRemoved()"></nae-remove-node>
                <nae-add-child-node [node]="node" *ngIf="node.canAddChildren()"></nae-add-child-node>
            </div>
        </div>
        <div class="tree-offset" [class.tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
        </div>
    </mat-nested-tree-node>
</mat-tree>
