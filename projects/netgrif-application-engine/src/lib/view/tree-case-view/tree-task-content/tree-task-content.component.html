<div class="panel-main-content" fxLayout="column">
    <div class="task-panel-body paper-view" fxFlex="100">
        <nae-task-content *ngIf="show && !loading"></nae-task-content>

        <div>
            <button *ngIf="canCancel()" (click)="cancel()" mat-button>
                {{ 'tasks.view.cancel' | translate | uppercase }}</button>
            <button *ngIf="canFinish()" (click)="finish()" mat-button>
                {{ 'tasks.view.finish' | translate | uppercase }}</button>
        </div>

        <div *ngIf="!show && !loading">
            <h2>There are no task data available</h2>
        </div>

        <mat-progress-spinner *ngIf="loading"></mat-progress-spinner>
    </div>
</div>
