<mat-accordion [multi]="true">
    <nae-workflows-panel *ngFor="let workflowPanel of workflowPanelGroupService.workflowPanelDefinitions"
                        [workflowPanelDefinition]="workflowPanel">
        <div fxLayout="row">
            <div fxFlex="50">
                <nae-text-field [dataField]="panelsDataGroup.get(workflowPanel.panelContent.netIdentifier).netIdentifier">
                </nae-text-field>
            </div>
            <div fxFlex="50">
                <nae-text-field [dataField]="panelsDataGroup.get(workflowPanel.panelContent.netIdentifier).title">
                </nae-text-field>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="50">
                <nae-text-field [dataField]="panelsDataGroup.get(workflowPanel.panelContent.netIdentifier).version">
                </nae-text-field>
            </div>
            <div fxFlex="50">
                <nae-text-field [dataField]="panelsDataGroup.get(workflowPanel.panelContent.netIdentifier).author">
                </nae-text-field>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="50">
                <nae-text-field [dataField]="panelsDataGroup.get(workflowPanel.panelContent.netIdentifier).uploaded">
                </nae-text-field>
            </div>
        </div>
    </nae-workflows-panel>
</mat-accordion>
