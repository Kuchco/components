<mat-grid-list [cols]="params.columns" rowHeight="210px">
    <mat-grid-tile *ngFor="let card of gridElements"
                   [colspan]="card.layout.cols"
                   [rowspan]="card.layout.rows"
                   [ngSwitch]="card.type">
        <nc-count-card *ngSwitchCase="cardTypes.COUNT" [card]="card.item" class="full-size"></nc-count-card>
        <nc-iframe-card *ngSwitchCase="cardTypes.IFRAME" [card]="card.item" class="full-size"></nc-iframe-card>
        <nc-line-chart-card *ngSwitchCase="cardTypes.LINE" [card]="card.item" class="full-size"></nc-line-chart-card>
        <nc-linear-gauge-card *ngSwitchCase="cardTypes.LINEARGAUGE" [card]="card.item"
                             class="full-size"></nc-linear-gauge-card>
        <nc-barchart-card *ngSwitchCase="cardTypes.BAR" [card]="card.item" class="full-size"></nc-barchart-card>
        <nc-portal-card *ngSwitchCase="cardTypes.DEFAULT" [card]="card.item"
                        [componentPortal]="card.item.portalComponent" class="full-size"></nc-portal-card>
        <div *ngSwitchCase="cardTypes.BLANK"></div>
    </mat-grid-tile>
</mat-grid-list>
