<mat-radio-group
    color="primary"
    class="full-width example-radio-group"
    aria-labelledby="example-radio-group-label"
    [required]="enumerationField.behavior.required"
    [formControl]="formControlRef">
    <mat-label *ngIf="!showLargeLayout.value">{{enumerationField.title}}
        <nc-required-label *ngIf="enumerationField.behavior.required" [isIn]="true"></nc-required-label>
        <br></mat-label>
    <mat-radio-button class="example-radio-button" *ngFor="let option of enumerationField.choices" [value]="option.key">
        {{option.value}}
    </mat-radio-button>
    <mat-error
        *ngIf="formControlRef.status != 'DISABLED' && !formControlRef.valid && formControlRef.touched">{{'dataField.validations.required' | translate}}</mat-error>
</mat-radio-group>
