<nc-data-field-template *ngIf="!dataField.behavior.hidden"
                        [dataField]="dataField"
                        [dataFieldTemplate]="dataFieldTemplate"
                        [offset]="taskOffset">

</nc-data-field-template>

<ng-template #dataFieldTemplate let-showLargeLayout="showLargeLayout">
    <mat-form-field [appearance]="dataField.materialAppearance" class="full-width" color="primary"
                    [ngSwitch]="this.dataField._formatType">
        <mat-label *ngIf="!showLargeLayout.value">{{dataField.title}}</mat-label>
        <nc-number-currency-field *ngSwitchCase="'currency'"
                                  [taskOffset]="taskOffset"
                                  [dataField]="dataField"
                                  [changedFields]="changedFields"
                                  [formControl]="formControl">
        </nc-number-currency-field>
        <input *ngSwitchCase="'default'" matInput
               type="number"
               [formControl]="formControl"
               [placeholder]="dataField.placeholder"
               [required]="dataField.behavior.required">
        <mat-hint>{{dataField.description}}</mat-hint>
        <mat-error *ngIf="!formControl.valid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
</ng-template>
