<nc-data-field-template *ngIf="!dataField.behavior.hidden"
                        [dataField]="dataField"
                        [dataFieldTemplate]="dataFieldTemplate"
                        [offset]="taskOffset">

</nc-data-field-template>

<ng-template #dataFieldTemplate let-showLargeLayout="showLargeLayout">
    <div *ngIf="dataField.component !== undefined" [ngSwitch]="dataField.component.name">
        <nc-number-currency-field *ngSwitchCase="'currency'"
                                 [dataField]="dataField"
                                 [formControlRef]="formControl"
                                 [showLargeLayout] = showLargeLayout>
        </nc-number-currency-field>
        <nc-number-default-field *ngSwitchDefault
                                 [dataField]="dataField"
                                 [formControlRef]="formControl"
                                 [showLargeLayout] = showLargeLayout>
        </nc-number-default-field>
    </div>

    <div *ngIf="dataField.component === undefined">
        <nc-number-default-field [dataField]="dataField"
                                 [formControlRef]="formControl"
                                 [showLargeLayout] = showLargeLayout>
        </nc-number-default-field>
    </div>

</ng-template>
