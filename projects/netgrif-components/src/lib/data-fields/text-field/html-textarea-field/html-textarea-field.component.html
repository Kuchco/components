<div class="height-100">
    <quill-editor theme="snow" *ngIf="!formControlRef.disabled" [(ngModel)]="textAreaField.value" [modules]="quillModules"></quill-editor>
    <mat-error *ngIf="!formControlRef.valid && !formControlRef.disabled">{{getErrorMessage()}}</mat-error>
    <input type="hidden" [formControl]="formControlRef">
    <div class="border ql-snow">
        <div class="ql-editor" *ngIf="formControlRef.disabled" [innerHTML]="disabledDisplay"></div>
    </div>
</div>
