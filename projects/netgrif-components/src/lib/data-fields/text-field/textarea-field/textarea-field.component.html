<mat-form-field [appearance]="textAreaField.materialAppearance"
                floatLabel="always"
                class="full-width"
                color="primary">
    <mat-label *ngIf="!showLargeLayout.value">{{textAreaField.title}}</mat-label>
    <textarea matInput
              [placeholder]="textAreaField.placeholder"
              [required]="textAreaField.behavior.required"
              [formControl]="formControlRef"
              [ngStyle]="{'height': getHeight()+'px'}"
    ></textarea>
    <mat-hint>{{textAreaField.description}}</mat-hint>
    <mat-error *ngIf="!formControlRef.valid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
