<div class="breadcrumbs">
    <div>
        <span class="breadcrumbs-span" (click)="reset()">{{'toolbar.menu.home' | translate}}</span>
        <span class="delimeter" *ngIf="getPath()?.length > 0">/</span>
    </div>
    <div *ngFor="let path of getPath();let i = index;">
        <span class="breadcrumbs-span" (click)="changePath(path, i)">{{path | titlecase}}</span>
        <span class="delimeter" *ngIf="getPath().length - 1 !== i">/</span>
    </div>
</div>
