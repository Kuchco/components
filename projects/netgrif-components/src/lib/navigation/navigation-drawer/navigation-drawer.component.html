<mat-sidenav-container class="drawer-container" (panright)="swipeRight()" (panleft)="swipeLeft()">
    <mat-sidenav #sidenav [mode]="config.mode" [(opened)]="opened" position="start"
                 [disableClose]="config.disableClose" class="drawer-content mat-elevation-z10">
        <div fxLayout="column" fxLayoutAlign="start center" fxFlex>
            <nc-user-card *ngIf="showUser" [user]="user" mode="full"></nc-user-card>
            <mat-divider *ngIf="showUser" class="drawer-divider"></mat-divider>

            <nc-quick-panel *ngIf="showQuickPanel" [items]="quickPanelItems"></nc-quick-panel>
            <mat-divider *ngIf="showQuickPanel" class="drawer-divider"></mat-divider>

            <nc-navigation-tree *ngIf="navigation"></nc-navigation-tree>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
