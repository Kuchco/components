<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayout-Wrap>
    <ng-template ngFor let-item [ngForOf]="getPredicateMap() | keyvalue" let-first="first" [ngForTrackBy]="trackByPredicates">
        <div *ngIf="!first" class="button-margin">{{'search.and' | translate | uppercase}}</div>
        <nc-search-clause [predicate]="item.value" [predicateId]="item.key" [remove$]="removeChild$" [editable]="editable"
                          class="clause-margin"></nc-search-clause>
    </ng-template>
    <button *ngIf="editable" mat-stroked-button (click)="addChildPredicate()" class="button-margin">+ {{'search.and' | translate | uppercase}}</button>
</div>
