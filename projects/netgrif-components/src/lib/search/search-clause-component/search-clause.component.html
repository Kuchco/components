<div class="clause-body clause-body-color">
    <div fxLayout="row wrap" fxLayoutAlign="start center">
        <ng-template ngFor let-item [ngForOf]="getPredicateMap() | keyvalue" let-last="last" [ngForTrackBy]="trackByPredicates">
            <ng-template [ngIf]="item.value.show">
                <nc-search-predicate [predicate]="item.value.wrappedPredicate" [predicateId]="item.key"
                                     [remove$]="removeChild$" [generator]="item.value.generator"></nc-search-predicate>
                <div *ngIf="!last" class="button-margin">{{'search.or' | translate | uppercase}}</div>
            </ng-template>
        </ng-template>
        <button mat-stroked-button (click)="addChildPredicate()" class="button-margin">+ {{'search.or' | translate | uppercase}}</button>
    </div>
</div>
