<div>
    <mat-icon>search</mat-icon>
    <div fxLayout="row wrap" fxLayoutAlign="start center">
        <!-- TODO i18n -->
        <ng-template ngFor let-item [ngForOf]="getPredicateMap() | keyvalue" let-last="last" [ngForTrackBy]="trackByPredicates">
            <nc-search-clause [predicate]="item.value" [predicateId]="item.key" [remove$]="removeChild$"></nc-search-clause>
            <div *ngIf="!last"><b>AND</b></div>
        </ng-template>
        <button mat-stroked-button (click)="addChildPredicate()">+ AND</button>
    </div>
</div>
