<mat-toolbar color="primary">{{ data.title | translate}}</mat-toolbar>
<div fxLayout="column" fxLayoutAlign="start stretch" class="netgrif-input">
    <mat-form-field class="select-field-margin" appearance="outline">
        <input type="text" matInput required
               [placeholder]="'side-menu.option-selector.choose-one-option' | translate"
               [formControl]="selectorFormControl"
               [matAutocomplete]="auto"
               (keyup.enter)="submit()">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.text}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button (click)="submit()">{{'side-menu.option-selector.select' | translate}}</button>
    </div>
</div>
