<div *ngIf="!loading && dataSource.length !== 0" [ngClass]="{'paper-view-content mat-elevation-z10': isPaperView()}">
    <mat-grid-list [cols]="formCols" rowHeight="105px">
        <mat-grid-tile *ngFor="let item of dataSource"
                       class="border"
                       [colspan]="item.layout.cols"
                       [rowspan]="item.layout.rows"
                       [ngSwitch]="item.type">

            <nc-boolean-field *ngSwitchCase="'boolean'" class="full-width-auto" [dataField]="item.item"
                               [taskOffset]="isOffsetPresent() ? taskContentService.task.layout.offset : 0">
            </nc-boolean-field>

            <nc-text-field *ngSwitchCase="'text'" class="full-width-auto" [dataField]="item.item"
                            [taskOffset]="isOffsetPresent() ? taskContentService.task.layout.offset : 0">
            </nc-text-field>

            <nc-number-field *ngSwitchCase="'number'" class="full-width-auto" [dataField]="item.item"
                              [taskOffset]="isOffsetPresent() ? taskContentService.task.layout.offset : 0">
            </nc-number-field>

            <nc-enumeration-field *ngSwitchCase="'enumeration'" class="full-width-auto" [dataField]="item.item"
                                   [taskOffset]="isOffsetPresent() ? taskContentService.task.layout.offset : 0">
            </nc-enumeration-field>

            <nc-multichoice-field *ngSwitchCase="'multichoice'" class="full-width-auto" [dataField]="item.item"
                                   [taskOffset]="isOffsetPresent() ? taskContentService.task.layout.offset : 0">
            </nc-multichoice-field>

            <nc-date-field *ngSwitchCase="'date'" class="full-width-auto" [dataField]="item.item"
                            [taskOffset]="isOffsetPresent() ? taskContentService.task.layout.offset : 0">
            </nc-date-field>

            <nc-date-time-field *ngSwitchCase="'dateTime'" class="full-width-auto" [dataField]="item.item"
                                 [taskOffset]="isOffsetPresent() ? taskContentService.task.layout.offset : 0">
            </nc-date-time-field>

            <nc-file-field *ngSwitchCase="'file'" class="full-width-auto" [dataField]="item.item" [taskId]="taskId"
                            [taskOffset]="isOffsetPresent() ? taskContentService.task.layout.offset : 0">
            </nc-file-field>

            <nc-file-list-field *ngSwitchCase="'fileList'" class="full-width-auto" [dataField]="item.item" [taskId]="taskId"
                                 [taskOffset]="isOffsetPresent() ? taskContentService.task.layout.offset : 0">
            </nc-file-list-field>

            <nc-user-field *ngSwitchCase="'user'" class="full-width-auto" [dataField]="item.item"
                            [taskOffset]="isOffsetPresent() ? taskContentService.task.layout.offset : 0">
            </nc-user-field>

            <nc-button-field *ngSwitchCase="'button'" class="full-width-auto" [dataField]="item.item"
                              [taskOffset]="isOffsetPresent() ? taskContentService.task.layout.offset : 0">
            </nc-button-field>

            <div *ngSwitchCase="'title'" fxLayout="row" fxLayoutAlign="center center" class="full-width-auto">
                <div fxFlex="20" class="line-datagroup"></div>
                <span class="margin-default">{{item.title}}</span>
                <div fxFlex class="line-datagroup"></div>
            </div>

            <div *ngSwitchCase="'blank'"></div>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div *ngIf="!loading && dataSource.length === 0" fxLayout="column" fxLayoutAlign="center center">
    <mat-icon *ngIf="displayNoDataIcon">{{noDataIcon ? noDataIcon : 'block'}}</mat-icon>
    <span>{{(noDataText ? noDataText : 'tasks.view.noData') | translate}}</span>
</div>

<div *ngIf="loading" fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner color="primary"></mat-spinner>
</div>
