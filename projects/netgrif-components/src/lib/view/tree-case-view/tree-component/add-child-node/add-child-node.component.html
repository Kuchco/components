<button *ngIf="!node.isAddingNode()" mat-icon-button (click)="addChild($event)">
    <mat-icon *ngIf="!node.treeAddTextIcon()">add</mat-icon>
    <mat-icon *ngIf="node.treeAddTextIcon()" [matTooltip]="node.treeAddTextIconTitle()" [svgIcon]="node.treeAddTextIcon()"></mat-icon>
</button>

<div *ngIf="node.isAddingNode()" class="spinner-margin">
    <mat-spinner [diameter]="24"></mat-spinner>
</div>
