<md-bottom-sheet class="md-bottom-sheet-fix md-list" layout="column">
	<div class="search-header" layout="row">
		<div flex layout="column">
			<div layout="row" layout-align="left end">
				<md-icon flex="5" class="material-icons md-primary">search</md-icon>
				<form flex layout="row">
					<md-input-container class="md-block">
						<label>{{::$i18n.block.bottomSheet.user}}</label>
						<input type="text" ng-model="sheetCtrl.searched" ng-change="sheetCtrl.filterUsers()">
					</md-input-container>
				</form>
			</div>
			<div layout="row" layout-align="left center">
				<md-icon flex="5" class="material-icons md-primary">check_box</md-icon>
				<md-chips flex>
					<md-chip>
						<md-icon class="material-icons {{task.caseColor}}">label</md-icon> {{task.visualId}}
					</md-chip>
					<md-chip>
						{{task.title}}
					</md-chip>
					<md-chip>
						<md-icon ng-if="task.user" class="material-icons color-fg-fm-500">account_circle</md-icon> {{task.user.name+" "+task.user.surname}}
					</md-chip>
				</md-chips>
			</div>
		</div>
		<div layout="column" layout-align="center center">
			<md-button flex="10" ng-click="sheetCtrl.assignTask()">{{::$i18n.block.bottomSheet.assign}}</md-button>
		</div>
	</div>
	<md-divider flex></md-divider>
	<div layout="row" layout-align="center center">
		<md-list class="assign-list" flex layout="row" layout-wrap>
			<md-list-item flex="50" ng-repeat="user in users" class="md-2-line" ng-click="sheetCtrl.selectedUser = $index" ng-class="sheetCtrl.getClass($index)">
				<md-icon class="md-avatar" layout="row" layout-align="center center">
					<i class="material-icons color-fg-fm-500">account_circle</i>
				</md-icon>
				<div class="md-list-item-text">
					<p>{{user.name}}</p>
					<p>{{user.email}}</p>
				</div>
			</md-list-item>
		</md-list>
	</div>
</md-bottom-sheet>
