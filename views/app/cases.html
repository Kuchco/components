<div ng-cloak>

	<md-tabs md-dynamic-height md-autoselect="true" md-border-bottom md-selected="caseCtrl.activeTabIndex" class="background-tabs">

		<md-tab md-on-select="caseCtrl.caseTab.activate()" class="primary">

			<md-tab-label>
				{{::$i18n.page.cases.this}}
			</md-tab-label>

			<md-tab-body>
				<md-content layout="column" class="color-bg-transparent padding-2x">

					<div ng-init="tab=caseCtrl.caseTab" ng-include="'views/app/search_bars/case_search_bar.html'"></div>

					<md-divider class="border-width-2x color-border-transparent"></md-divider>

					<div flex layout="column">

						<div ng-init="tab=caseCtrl.caseTab" ng-include="'views/app/headers/case_data_header.html'"></div>

						<md-divider class="border-width-2x color-border-transparent"></md-divider>

						<div ng-init="tab=caseCtrl.caseTab" ng-include="'views/app/lists/case_data_list.html'"></div>

					</div> <!-- ./column -->

                    <!--// TODO: configurable-->
					<div ng-if="!caseCtrl.caseTab.loading && caseCtrl.caseTab.cases.length === 0" layout="column" layout-align="center center" class="margin-2x font-size-20 color-fg-material-grey-text">
						<md-icon class="material-icons">storage</md-icon>
						<span>Žiadne inštancie už nie sú k dispozícii.</span>
					</div>

					<div layout="row" layout-sm="column" layout-align="center center" class="padding-2x margin-2x" in-view="$inview&&caseCtrl.caseTab.load(true)">
						<md-progress-circular md-mode="indeterminate" ng-disabled="!caseCtrl.caseTab.loading" class="progress-circular-stroke-primary-500" md-diameter="50"></md-progress-circular>
					</div> <!-- ./row -->

				</md-content>
			</md-tab-body>
		</md-tab>

		<md-tab class="primary" ng-repeat="tab in caseCtrl.taskTabs" md-on-select="caseCtrl.tabChanged()">

			<md-tab-label>
				{{::tab.useCase.title}}
				<md-icon class="material-icons cursor-pointer font-size-22" ng-click="caseCtrl.closeTab(tab.useCase.stringId)">close</md-icon>
			</md-tab-label>

			<md-tab-body>
				<md-content layout="column" class="color-bg-transparent padding-2x">

					<div ng-if="$config.show.cases.transactions && tab.transactions.length > 0" flex layout="row" layout-align="space-around center" class="card height-48px">

						<span ng-repeat="trans in tab.transactions | orderBy:'stringId'" ng-class="trans.active ? 'active' : ''" class="transaction">
							{{::trans.title}}
						</span>

					</div>

					<md-divider ng-if="$config.show.cases.transactions && tab.transactions.length > 0" class="border-width-2x color-border-transparent"></md-divider>

					<div ng-init="caseView=$config.show.cases;taskView=$config.show.tasks" ng-include="'views/app/headers/cases_task_header.html'"></div>

					<md-divider class="border-width-2x color-border-transparent"></md-divider>

					<md-expansion-panel-group md-component-id="'caseView-tasksGroup-'+tab.id" eval-attr-as-expr="mdComponentId" multiple></md-expansion-panel-group>

                    <!--// TODO: configurable-->
					<div ng-if="!tab.loading && tab.tasks.length === 0" layout="column" layout-align="center center" class="margin-2x font-size-20 color-fg-material-grey-text">
						<md-icon class="material-icons">check_box</md-icon>
						<span>V tejto inštancii už pre teba nie sú žiadne úlohy.</span>
						<md-button class="md-button" ng-click="caseCtrl.closeTab(tab.useCase.stringId)">Zavrieť kartu</md-button>
					</div>

					<div layout="row" layout-align="center center" class="padding-2x margin-2x">
						<md-progress-circular md-mode="indeterminate" ng-disabled="!tab.loading" class="progress-circular-stroke-primary-500" md-diameter="50"></md-progress-circular>
					</div>

				</md-content>
			</md-tab-body>

		</md-tab>

	</md-tabs>
</div>
