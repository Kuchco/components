<div ng-cloak>

    <div class="background-header background-welcome background-tabs"></div>

    <md-tabs md-dynamic-height md-autoselect="true" md-border-bottom>

        <md-tab>

            <md-tab-label>
                Dashboard
            </md-tab-label>

            <md-tab-body>
                <md-content class="md-padding color-bg-transparent" layout="column">

                    <div flex="30" layout="row" layout-align="center center">
                        <form flex="30" id="admin-invite-form" ng-submit="adminCtrl.invite()" class="card padding-2x">
                            <md-input-container>
                                <label>
                                    Email
                                </label>
                                <input name="email" type="email" ng-required="true">
                            </md-input-container>
                            <div layout="row" layout-align="end center">
                                <md-button type="submit" class="md-primary">
                                    Submit
                                </md-button>
                            </div>
                        </form>
                    </div>
                    <!-- TODO 30.6.2017 console dashboard content -->

                </md-content>
            </md-tab-body>

        </md-tab>
