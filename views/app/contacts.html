<div ng-cloak layout="column">
    <md-card class="card">
        <md-card-content>
           <md-list flex>
               <md-list-item ng-repeat="users in names">
                   <md-divider ></md-divider>
                   <a class="flex-10">{{users.Meno}}</a>
                   <a class="flex-10">{{users.Telefon}}</a>
                   <a class="flex-25">{{users.Email}}</a>
                   <a class="flex-10">{{users.RC}}</a>
                   <a class="flex-20">{{users.Poznamka}}</a>
               </md-list-item>

           </md-list>
        </md-card-content>
    </md-card>
</div>
