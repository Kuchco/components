<div class="data-field" layout="row" layout-align="start center" layout-wrap>

    <div flex="45" flex-xs="100">
        <span flex class="data-field-title" ng-class="{'cursor-pointer':!!field.description, 'active':field.active}">
            {{field.name}}
            <md-tooltip ng-if="field.description">
                {{field.description}}
            </md-tooltip>
        </span>
    </div>

    <div hide-xs flex="5"></div>

    <div flex="45" flex-xs="100">
        <md-button ng-if="field.value" class="{{field.buttonTypesToClasses[field.type]}} {{field.primary ? 'md-primary' : ''}}" href="{{field.value}}" target="_blank" ng-disabled="field.disabled" aria-label="">
            <md-icon ng-if="field.type === 'icon' || field.type === 'fab'" class="material-icons">{{field.placeholder}}</md-icon>
            <span ng-if="field.type === 'text' || field.type === 'text raised'">{{field.placeholder}}</span>
            <md-tooltip ng-if="field.tooltip" md-direction="{{field.tooltip.direction}}">
                {{field.tooltip.placeholder}}
            </md-tooltip>
        </md-button>
        <md-button ng-if="!field.value" class="{{field.buttonTypesToClasses[field.type]}} {{field.primary ? 'md-primary' : ''}}" ng-disabled="field.disabled" aria-label="">
            <md-icon ng-if="field.type === 'icon' || field.type === 'fab'" class="material-icons">{{field.placeholder}}</md-icon>
            <span ng-if="field.type === 'text' || field.type === 'text raised'">{{field.placeholder}}</span>
            <md-tooltip ng-if="field.tooltip" md-direction="{{field.tooltip.direction}}">
                {{field.tooltip.placeholder}}
            </md-tooltip>
        </md-button>
    </div>

    <div hide-xs flex="5"></div>

</div>
