<div class="data-item" layout="row" layout-align="{{$even ? 'start' : 'end'}} center" layout-align-sm="start center">
    <div flex="35">
        <span flex class="data-field-title" ng-class="{'cursor-pointer':!!field.description, 'active':field.active}">
            {{field.name}}
            <md-tooltip ng-if="field.description">
                {{field.description}}
            </md-tooltip>
        </span>
    </div>
    <div flex="5"></div>
    <div flex="55" flex-sm="60">
        <md-input-container flex>
            <md-switch class="md-primary"
                       ng-model="field.newValue"
                       ng-change="field.changed = true;task.save()"
                       ng-disabled="!(task.user.email == $user.login && field.behavior.editable)"
                       ng-blur="task.save();field.active = false"
                       ng-focus="field.active = true"
                       ng-required="field.logic.required"
                       aria-label="Switch">
                <span ng-if="field.newValue">{{::$i18n.block.data.yes}}</span>
                <span ng-if="!field.newValue">{{::$i18n.block.data.no}}</span>
            </md-switch>
        </md-input-container>
    </div>
</div>
