<div class="data-item" layout="row" layout-align="start center">
    <div flex="50">
        <span flex class="data-field-title {{field.description ? 'cursor-pointer' : ''}}">
            {{field.name}}
            <md-tooltip ng-if="field.description">
                {{field.description}}
            </md-tooltip>
        </span>
    </div>
    <div flex="20"></div>
    <div flex="60">
        <md-input-container class="{{field.valid ? 'md-block':'md-block md-input-invalid'}}" flex>
            <!-- TODO 23.6.2017 fix label when calendar opens -->
            <label class="placeholder">Enter date</label>
            <md-datepicker ng-model="field.newValue"
                           ng-change="field.changed = field.value !== field.newValue"
                           ng-disabled="!(task.user.email == $user.login && field.behavior.editable)"
                           ng-blur="task.save()"
                           md-open-on-focus
                           ng-required="field.behavior.required"
                           md-min-date="field.minDate"
                           md-max-date="field.maxDate"
                           md-date-filter="field.validate"></md-datepicker>
        </md-input-container>
    </div>
    <div flex="10"></div>
</div>
