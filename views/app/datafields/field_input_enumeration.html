<md-input-container class="md-block" flex>
    <label>{{field.name}}</label>
    <md-select ng-model="field.newValue" ng-change="tasksCtrl.dataFieldChanged(field.taskIndex, $index)" ng-disabled="!(task.user.email == $user.login && field.logic.editable)">
        <md-option ng-repeat="choice in field.choices" ng-value="choice">
            {{choice}}
        </md-option>
    </md-select>
</md-input-container>
