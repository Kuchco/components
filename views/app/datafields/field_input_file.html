<div class="data-item" layout="row" layout-align="space-between center">
    <div flex="50">
        <span flex class="md-title {{field.description ? 'cursor-pointer' : ''}}">
            {{field.name}}
            <md-tooltip ng-if="field.description">
                {{field.description}}
            </md-tooltip>
        </span>
    </div>
    <div flex="20"></div>
    <div flex="40">
        <div flex layout="row" layout-align="left center">
            <md-icon class="material-icons">insert_drive_file</md-icon>
            <p>{{field.newValue ? field.newValue : $i18n.block.data.noFile}}</p>
            <div layout="row" layout-align="left center" ng-if="field.newFile && !field.uploaded">
                <md-tooltip md-direction="right">{{::$i18n.block.data.fileNotUploaded}}</md-tooltip>
                <md-icon class="material-icons md-warn">warning</md-icon>
            </div>
            <div layout="row" layout-align="left center" ng-if="field.newFile && field.uploaded">
                <md-tooltip md-direction="right">{{::$i18n.block.data.fileUploaded}}</md-tooltip>
                <md-icon class="material-icons color-fg-success">done</md-icon>
            </div>
        </div>
    </div>
    <div flex="10">
        <md-menu flex ng-if="task.user.email == $user.login && field.logic.editable">
            <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)" md-menu-origin>
                <md-icon class="material-icons">more_vert</md-icon>
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <md-button class="file-chooser" layout="row" layout-align="left center">
                        <input type="file" id="file"
                               file-model="field.file"
                               file-change-callback="fileModelChange"
                               file-change-arg="field"
                               ng-required="field.logic.required">
                        <label for="file" layout="row" layout-align="left center">
                            <md-icon class="material-icons">note_add</md-icon>
                            <span>{{::$i18n.block.data.newFile}}</span>
                        </label>
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-if="field.newFile && !field.uploaded">
                    <md-button ng-click="tasksCtrl.uploadFile(field)">
                        {{::$i18n.block.data.upload}}
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-if="field.value && !field.newFile">
                    <md-button ng-click="tasksCtrl.downloadFile(field)">
                        {{::$i18n.block.data.download}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
    <div flex="10"></div>
</div>
