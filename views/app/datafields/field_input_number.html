<div class="data-item" layout="row" layout-align="start center">
    <div flex="50">
        <span flex class="data-field-title {{field.description ? 'cursor-pointer' : ''}}">
            {{field.name}}
            <md-tooltip ng-if="field.description">
                {{field.description}}
            </md-tooltip>
        </span>
    </div>
    <div flex="20"></div>
    <div flex="60">
        <md-input-container class="md-block" ng-class="field.valid ? '':' md-input-invalid'" flex>
            <label class="placeholder">{{field.placeholder}}</label>
            <input type="number" ng-model="field.newValue"
                   ng-change="field.changed = true; field.validate(field.newValue);"
                   ng-disabled="!(task.user.email == $user.login && field.behavior.editable)"
                   ng-blur="task.save()"
                   ng-required="field.behavior.required">
            <div ng-messages="field.validationErrors" ng-show="field.newValue">
                <div ng-message="odd" class="color-fg-warning">Must be odd number!</div>
                <div ng-message="even" class="color-fg-warning">Must be even number!</div>
                <div ng-message="positive" class="color-fg-warning">Must be positive number!</div>
                <div ng-message="negative" class="color-fg-warning">Must be negative number!</div>
                <div ng-message="decimal" class="color-fg-warning">Must be decimal number!</div>
                <div ng-message="inrange" class="color-fg-warning">{{"Must be in range from "+field.minValue+" to "+field.maxValue+"!"}}</div>
            </div>
        </md-input-container>
    </div>
    <div flex="10"></div>
</div>
