<div class="data-item" layout="row" layout-align="left center">
    <div flex="50">
        <span flex class="md-title {{field.description ? 'cursor-pointer' : ''}}">
            {{field.name}}
            <md-tooltip ng-if="field.description">
                {{field.description}}
            </md-tooltip>
        </span>
    </div>
    <div flex="20"></div>
    <div flex="40">
        <div flex ng-if="field.user" layout="row">
            <md-icon class="md-avatar">
                <i class="material-icons color-fg-primary-500">account_circle</i>
            </md-icon>
            <span class="cursor-pointer">
                {{field.user.name}}
                <md-tooltip>
                    {{field.user.email}}
                </md-tooltip>
            </span>
        </div>
        <div flex ng-if="!field.user">
            <span>{{::$i18n.block.data.noUserChosen}}</span>
        </div>
    </div>
    <div flex="10">
        <md-menu flex>
            <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)" md-menu-origin>
                <md-icon class="material-icons">more_vert</md-icon>
            </md-button>
            <md-menu-content>
                <md-menu-item ng-if="$user.canAssign(field.roles[0])">
                    <md-button ng-click="tasksCtrl.userFieldChoice(field, $index, $user)">
                        {{::$i18n.block.data.self}}
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="tasksCtrl.userFieldChoice(field, $index)">
                        {{::$i18n.block.data.chooseUser}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
    <div flex="10"></div>
</div>
