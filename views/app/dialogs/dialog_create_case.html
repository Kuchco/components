<md-dialog aria-label="Create Case" ng-cloak>
	<form ng-submit="flowCtrl.createCase()">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Create Case</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="closeDialog()">
					<md-icon class="material-icons">close</md-icon>
				</md-button>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				<md-input-container>
					<label>Petri Net</label>
					<md-select ng-model="flowCtrl.newCase.netId" required>
						<md-option ng-repeat="net in flowCtrl.petriNetRefs" value="{{net.id}}">
							{{net.title}}
						</md-option>
					</md-select>
				</md-input-container>
				<md-input-container>
					<label>Name</label>
					<input type="text" ng-model="flowCtrl.newCase.title" required>
				</md-input-container>
				<md-input-container>
					<label>Label color</label>
					<md-select ng-model="flowCtrl.newCase.color">
						<md-option>
							<md-icon class="material-icons color-fg-fm-500">fiber_manual_record</md-icon>
							Default
						</md-option>
						<md-option>
							<md-icon class="material-icons color-fg-blue-grey-500">fiber_manual_record</md-icon>
							Blue grey
						</md-option>
						<md-option>
							<md-icon class="material-icons color-fg-amber-500">fiber_manual_record</md-icon>
							Amber
						</md-option>
						<md-option>
							<md-icon class="material-icons color-fg-indigo-500">fiber_manual_record</md-icon>
							Indigo
						</md-option>
						<md-option>
							<md-icon class="material-icons color-fg-teal-500">fiber_manual_record</md-icon>
							Teal
						</md-option>
					</md-select>
				</md-input-container>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="flowCtrl.loadPetriNets()">Load Petri Nets</md-button>
			<md-button type="submit">Create</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
