<md-dialog aria-label="Offer title">

    <form ng-submit="parentCtrl.createCase()">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{::$root.$i18n.block.dialog.createCase.heading}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon class="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" layout="column">

                <md-input-container>
                    <label>{{::$root.$i18n.block.dialog.createCase.process}}</label>
                    <md-select ng-model="parentCtrl.newCase.netId" required>
                        <md-option ng-repeat="net in parentCtrl.petriNetRefs" value="{{net.entityId}}">
                            {{net.title}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container>
                    <label>{{::$root.$i18n.block.dialog.createCase.title}}</label>
                    <input type="text" ng-model="parentCtrl.newCase.title" required>
                </md-input-container>

                <md-input-container>

                    <label>{{::$root.$i18n.block.dialog.createCase.color}}</label>

                    <md-select id="case-color-select" ng-model="parentCtrl.newCase.color" md-on-close="parentCtrl.clickElement('case-color-blur-assistant')" required>

                        <md-option value="color-fg-primary-500" selected>
							<span class="color-fg-accent-900">
                                <md-icon class="material-icons color-fg-primary-500">fiber_manual_record</md-icon>
                                Default
							</span>
                        </md-option>

                        <md-option value="color-fg-teal">
							<span class="color-fg-accent-900">
                                <md-icon class="material-icons color-fg-teal">fiber_manual_record</md-icon>
                                Teal
							</span>
                        </md-option>

                        <md-option value="color-fg-light-blue">
							<span class="color-fg-accent-900">
                                <md-icon class="material-icons color-fg-light-blue">fiber_manual_record</md-icon>
                                Light Blue
							</span>
                        </md-option>

                        <md-option value="color-fg-deep-purple">
							<span class="color-fg-accent-900">
                                <md-icon class="material-icons color-fg-deep-purple">fiber_manual_record</md-icon>
                                Deep purple
							</span>
                        </md-option>

                        <md-option value="color-fg-brown">
							<span class="color-fg-accent-900">
                                <md-icon class="material-icons color-fg-brown">fiber_manual_record</md-icon>
                                Brown
							</span>
                        </md-option>

                    </md-select>

                </md-input-container>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="end center">
            <md-button type="submit">{{::$root.$i18n.block.dialog.createCase.submit}}</md-button>
        </md-dialog-actions>

    </form>

</md-dialog>
