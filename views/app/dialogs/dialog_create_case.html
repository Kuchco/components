<md-dialog aria-label="{{::$root.$i18n.block.dialog.createCase.title}}">

    <form ng-submit="parentCtrl.createCase()">

        <md-toolbar>
            <div class="md-toolbar-tools">

                <h2>{{::$root.$i18n.block.dialog.createCase.title}}</h2>

                <span flex></span>

                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon class="material-icons">close</md-icon>
                </md-button>

            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" layout="column">

                <md-input-container>
                    <label>{{::$root.$i18n.block.dialog.createCase.petriNet}}</label>
                    <md-select ng-model="parentCtrl.newCase.netId" required>
                        <md-option ng-repeat="net in parentCtrl.petriNetRefs" value="{{net.entityId}}">
                            {{net.title}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container>
                    <label>{{::$root.$i18n.block.dialog.createCase.name}}</label>
                    <input type="text" ng-model="parentCtrl.newCase.title" required>
                </md-input-container>

                <md-input-container>
                    <label>{{::$root.$i18n.block.dialog.createCase.color}}</label>
                    <md-select id="case-color-select" ng-model="parentCtrl.newCase.color" md-on-close="parentCtrl.clickElement('case-color-blur-assistant')" required>

                        <md-option value="color-fg-primary-500" selected>
                            <md-icon class="material-icons color-fg-primary-500">fiber_manual_record</md-icon>
                            Default
                        </md-option>

                        <md-option value="color-fg-light-blue-A700">
                            <md-icon class="material-icons color-fg-light-blue-A700">fiber_manual_record</md-icon>
                            Light Blue
                        </md-option>

                        <md-option value="color-fg-deep-purple-600">
                            <md-icon class="material-icons color-fg-deep-purple-600">fiber_manual_record</md-icon>
                            Deep purple
                        </md-option>

                        <md-option value="color-fg-amber-500">
                            <md-icon class="material-icons color-fg-amber-500">fiber_manual_record</md-icon>
                            Amber
                        </md-option>

                        <md-option value="color-fg-brown-500">
                            <md-icon class="material-icons color-fg-brown-500">fiber_manual_record</md-icon>
                            Brown
                        </md-option>
                    </md-select>
                </md-input-container>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="end center">
            <!--<md-button ng-click="parentCtrl.loadPetriNets()">Load Petri Nets</md-button>-->
            <md-button type="submit">{{::$root.$i18n.block.dialog.createCase.submit}}</md-button>
        </md-dialog-actions>

    </form>

</md-dialog>
