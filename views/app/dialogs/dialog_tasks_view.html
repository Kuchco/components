<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>{{dialogCtrl.useCase.title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="hide()">
            <md-icon class="material-icons">close</md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-dialog-content flex>
    <div class="md-dialog-content background-gradient padding-default" layout="column">
        <div layout="row" class="card color-bg-black-op-40 margin-default padding-2x">
            <span flex-gt-sm="10" flex-xs="25" flex-sm="20">{{::$i18n.block.task.label}}</span>
            <span hide show-gt-sm flex="40">{{dialogCtrl.caseType}}</span>
            <span flex-gt-sm="40" flex-xs="75" flex-sm="70">{{::$i18n.block.task.title}}</span>
            <span hide-xs flex="10">{{::$i18n.block.task.status}}</span>
        </div>

        <md-expansion-panel-group md-component-id="tasksGroup-dialog" multiple></md-expansion-panel-group>
    </div>
</md-dialog-content>
