<md-dialog aria-label="Upload Net">
    <form name="petriNetUploadForm" ng-submit="parentCtrl.uploadPetriNet()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Upload Net</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon class="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <div layout="row" layout-align="left center">
                    <md-button class="file-chooser" layout="row" layout-align="left center">
                        <!--TODO: 15/3/2017 fix file input for new directive-->
                        <input type="file" id="file" file-model="mFile">
                        <label for="file" layout="row" layout-align="left center">
                            <i class="material-icons">file_upload</i>
                            <span>{{ $root.mFile ? $root.mFile.name : "Choose a net" }}</span>
                        </label>
                    </md-button>
                    <span flex></span>
                    <div layout="row" layout-align="left center">
                        <md-tooltip md-direction="right">Requires XML file</md-tooltip>
                        <i class="material-icons color-fg-material-grey-text">help</i>
                    </div>
                </div>
                <md-input-container>
                    <label>Name</label>
                    <input type="text" ng-model="parentCtrl.petriNetMeta.name" required>
                </md-input-container>
                <md-input-container>
                    <label>Initials</label>
                    <input md-maxlength="3" type="text" name="initials" ng-model="parentCtrl.petriNetMeta.initials" required>
                    <div ng-messages="petriNetUploadForm.initials.$error">
                        <div ng-message="md-maxlength">Petri Net initials must be at most 3 characters long</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="submit">Upload</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
