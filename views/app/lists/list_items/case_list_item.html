<div layout="row" layout-align="start center" class="card-case padding-horizontal-2x" ng-click="useCase.open()">

    <span flex-gt-sm="10" flex-sm="15" flex-xs="30" layout="row" layout-align="start center">
        <i class="material-icons margin-right-2x {{::useCase.color}}">
            {{useCase.icon ? useCase.icon : 'label'}}
        </i>
    </span>
    <span flex-gt-md="20" flex-md="25" flex-sm="30" flex-xs="50">
        {{::useCase.visualId}}
    </span>
    <span hide hide-xs show-gt-xs flex-gt-md="25" flex-md="30" flex-sm="45">
        {{::useCase.title}}
    </span>
    <span hide show-gt-sm flex-gt-md="20" flex-gt-sm="25" layout="row" layout-align="start center">
        <i class="material-icons color-fg-primary-500 margin-right-2x">account_circle</i>
        {{::useCase.author.fullName}}
    </span>
    <!--TODO 5.2.2018 waiting for Spring auditing to provide this info-->
    <span hide show-gt-md flex="15">
        {{::useCase.formatedDate}}
    </span>

    <md-menu ng-if="$config.enable.caseDelete && $user.hasAuthority('ROLE_ADMIN')" flex-gt-xs="10" flex-xs="20" layout="row" layout-align="end center">
        <md-button class="md-icon-button" ng-click="$mdMenu.open($event)" md-menu-origin>
            <md-icon class="material-icons">more_vert</md-icon>
        </md-button>
        <md-menu-content>
            <md-menu-item>
                <md-button ng-click="useCase.delete()">
                    <md-icon class="material-icons">delete</md-icon>
                    <span>{{$i18n.block.btn.delete}}</span>
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
    <div ng-if="!$config.enable.caseDelete || !$user.hasAuthority('ROLE_ADMIN')" flex-gt-xs="10" flex-xs="20"></div>

</div>
