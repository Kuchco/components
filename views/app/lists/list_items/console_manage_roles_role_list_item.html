<md-list-item class="card list-item"
              ng-repeat-start="role in roles | orderBy:role.name"
              ng-click="adminCtrl.selectRole(role)"
              ng-class="role.selected ? 'list-item-selected' : ''">
    <div flex layout="row" layout-align="start center">

        <i class="material-icons color-fg-primary-500 margin-right-2x">perm_identity</i>
        <span>{{role.name}}</span>

    </div>
</md-list-item>

<md-divider class="border-width-default color-border-transparent" ng-repeat-end></md-divider>
