<md-list-item class="card list-item"
              ng-repeat-start="user in users | orderBy:user.fullName"
              ng-click="adminCtrl.selectUser(user)"
              ng-class="user.selected ? 'list-item-selected' : ''">
    <div flex layout="row" layout-align="start center">

        <i class="material-icons color-fg-primary-500 margin-right-2x">account_circle</i>

        <span>
            {{user.fullName}}
        </span>
        <md-tooltip>
            {{user.email}}
        </md-tooltip>
    </div>
</md-list-item>

<md-divider class="border-width-default color-border-transparent" ng-repeat-end></md-divider>
