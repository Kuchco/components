<md-list-item class="card list-item"
              ng-repeat-start="org in adminCtrl.organizations"
              ng-click="org.add()">
    <div flex layout="row" layout-align="space-between center">

        <span>{{org.name}}</span>

        <md-button class="md-icon-button" ng-click="org.add()">
            <md-icon class="material-icons color-fg-success">add</md-icon>
        </md-button>

    </div>
</md-list-item>

<md-divider class="border-width-default color-border-transparent" ng-repeat-end></md-divider>
