<md-list-item class="card list-item"
              ng-repeat-start="role in adminCtrl.processRoles"
              ng-click="role.add()">
    <div flex layout="row" layout-align="space-between center">

        <span>{{role.name}}</span>

        <md-button class="md-icon-button" ng-click="role.add()">
            <i class="material-icons color-fg-success">add</i>
        </md-button>

    </div>
</md-list-item>

<md-divider class="border-width-default color-border-transparent" ng-repeat-end></md-divider>
