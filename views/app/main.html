<div ng-cloak class="layout-vh-100 color-bg-transparent" layout="column">
	<md-toolbar class="main-toolbar" md-whiteframe="5" layout="row" layout-align="center center">
		<div class="md-toolbar-tools">
			<a href="/dashboard"><img alt="logo" src="assets/logo.png" class="toolbar-logo"></a>
			<div flex></div>
			<div layout="row" layout-align="center center">
				<md-menu-bar class="toolbar-menu">
					<md-menu>
						<md-button ng-click="$mdOpenMenu($event)" layout="row" layout-align="left center" md-menu-origin>{{$user.name}}<i class="material-icons">account_circle</i></md-button>
						<md-menu-content width="3">
							<md-menu-item class="toolbar-menu-item">
								<md-button href="/#">
									<md-icon class="material-icons">notifications</md-icon>
									Notifications
								</md-button>
							</md-menu-item>
							<md-menu-item>
								<md-button href="/profile">
									<md-icon class="material-icons">account_circle</md-icon>
									Profile
								</md-button>
							</md-menu-item>
							<md-menu-item>
								<md-menu>
									<md-button ng-click="$mdOpenMenu()">
										<div class="btn-menu">
											<md-icon class="material-icons">language</md-icon>
											<span>Language</span>
										</div>
									</md-button>
									<md-menu-content width="2">
										<md-menu-item>
											<md-button ng-click="$i18n.change('en-us')" layout="row" layout-align="space-bettween center">
												<span>English</span>
												<i ng-if="$i18n.current() === 'en-us'" class="material-icons">keyboard_arrow_left</i>
											</md-button>
										</md-menu-item>
										<md-menu-item>
											<md-button ng-click="$i18n.change('sk-sk')" layout="row" layout-align="space-bettween center">
												Slovak
												<i ng-if="$i18n.current() === 'sk-sk'" class="material-icons">keyboard_arrow_left</i>
											</md-button>
										</md-menu-item>
									</md-menu-content>
								</md-menu>
							</md-menu-item>
							<md-menu-item>
								<md-button ng-click="mainCtrl.logout()">
									<md-icon class="material-icons">exit_to_app</md-icon>
									Logout
								</md-button>
							</md-menu-item>
						</md-menu-content>
					</md-menu>
				</md-menu-bar>
			</div>
		</div>
	</md-toolbar>
	<section layout="row" flex>
		<md-sidenav class="md-sidenav-left main-sidenav" md-component-id="left" md-is-locked-open="true" md-whiteframe="5">
			<div layout="column">
				<md-button href="/dashboard" ng-class="{active: ('dashboard' | routeSegmentContains)}" layout="row" layout-align="left center"><i class="material-icons">dashboard</i>Dashboard</md-button>
				<md-button href="/tasks" ng-class="{active: ('tasks' | routeSegmentContains)}" layout="row" layout-align="left center"><i class="material-icons">check_box</i>Tasks</md-button>
				<md-button href="/data" ng-class="{active: ('data' | routeSegmentContains)}" layout="row" layout-align="left center"><i class="material-icons">storage</i>Data</md-button>
				<md-button href="/roles" ng-class="{active: ('roles' | routeSegmentContains)}" layout="row" layout-align="left center"><i class="material-icons">people</i>Roles</md-button>
				<md-button href="/workflow" ng-class="{active: ('workflow' | routeSegmentContains)}" layout="row" layout-align="left center"><i class="material-icons">multiline_chart</i>Workflow</md-button>
				<md-button ng-if="$user.authority === 'admin'" href="/console" ng-class="{active: ('console' | routeSegmentContains)}" layout="row" layout-align="left center"><i class="material-icons">developer_board</i>Admin Console</md-button>
			</div>
		</md-sidenav>
		<md-content layout-wrap flex class="color-bg-blue-grey-50">
			<div app-view-segment="1" onload="mainCtrl.startLoadingData()"></div>
		</md-content>
	</section>
</div>
