<ng-cloak>

    <div class="background-header background-welcome"></div>

    <div layout="row" class="margin-2x">

        <div flex>

            <md-toolbar class="md-accent md-hue-1 padding-top-2x search-roles">
                <div layout="row" layout-align="space-between center" class="md-toolbar-tools">
                    <md-input-container>
                        <label>User</label>
                        <input type="text" ng-model="rolesCtrl.userInput">
                    </md-input-container>
                    <md-menu>
                        <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button">
                            <md-icon class="material-icons color-fg-material-grey-text">more_vert</md-icon>
                        </md-button>

                        <md-menu-content>
                            <md-menu-item class="margin-left-2x">
                                <md-checkbox ng-model="rolesCtrl.isNameChecked" aria-label="Name" class="md-primary">
                                    Name
                                </md-checkbox>
                            </md-menu-item>
                            <md-menu-item class="margin-left-2x">
                                <md-checkbox ng-model="rolesCtrl.isEmailChecked" aria-label="Email" class="md-primary">
                                    Email
                                </md-checkbox>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-toolbar>
            <md-divider class="border-width-default color-border-transparent"></md-divider>
            <md-content>
                <md-list flex class="list-primary">
                    <md-list-item ng-click="null" class="list-item-selected">
                        <div flex layout="row" layout-align="start center">
                            <i class="material-icons color-fg-primary-500 margin-right-2x">account_circle</i>
                            <span>Name Surname</span>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item ng-click="null">
                        <div flex layout="row" layout-align="start center">
                            <i class="material-icons color-fg-primary-500 margin-right-2x">account_circle</i>
                            <span>Name Surname</span>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item ng-click="null">
                        <div flex layout="row" layout-align="start center">
                            <i class="material-icons color-fg-primary-500 margin-right-2x">account_circle</i>
                            <span>Name Surname</span>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item ng-click="null">
                        <div flex layout="row" layout-align="start center">
                            <i class="material-icons color-fg-primary-500 margin-right-2x">account_circle</i>
                            <span>Name Surname</span>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item ng-click="null">
                        <div flex layout="row" layout-align="start center">
                            <i class="material-icons color-fg-primary-500 margin-right-2x">account_circle</i>
                            <span>Name Surname</span>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>

        </div>

        <md-divider class="border-width-default color-border-transparent"></md-divider>

        <div flex>

            <md-toolbar class="md-accent md-hue-1 padding-top-2x search-roles">
                <div layout="row" layout-align="start center" class="md-toolbar-tools">
                    <md-input-container>
                        <label>Role</label>
                        <input type="text" ng-model="rolesCtrl.roleInput">
                    </md-input-container>
                </div>
            </md-toolbar>
            <md-divider class="border-width-default color-border-transparent"></md-divider>
            <md-content>
                <md-list flex class="list-primary">
                    <md-list-item ng-click="null">
                        <div flex layout="row" layout-align="start center">
                            <i class="material-icons color-fg-primary-500 margin-right-2x">perm_identity</i>
                            <span>Role 1</span>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item ng-click="null" class="list-item-selected">
                        <div flex layout="row" layout-align="start center">
                            <i class="material-icons color-fg-primary-500 margin-right-2x">perm_identity</i>
                            <span>Role 2</span>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item ng-click="null">
                        <div flex layout="row" layout-align="start center">
                            <i class="material-icons color-fg-primary-500 margin-right-2x">perm_identity</i>
                            <span>Role 3</span>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item ng-click="null">
                        <div flex layout="row" layout-align="start center">
                            <i class="material-icons color-fg-primary-500 margin-right-2x">perm_identity</i>
                            <span>Role 4</span>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>

        </div>

    </div>

</ng-cloak>
