<md-chips ng-model="search.chips.committed"
          readonly="true"
          md-removable="false"
          md-on-remove="search.resetPossibleNets(); tab.search()"
          class="empty-chips-with-height"
          flex>
    <md-chip-template>
        {{$chip.text}}
        <md-icon class="material-icons" md-chip-remove ng-if="$chip.canRemove">clear</md-icon>
    </md-chip-template>
</md-chips>
