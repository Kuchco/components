<div layout="row" class="card padding-2x">

    <div flex layout="column">

        <div layout="row" layout-align="start center">

<!--            <i class="material-icons color-fg-primary-500 margin-right-14px">search</i>-->

            <div flex layout="row">

                <div layout-gt-xs="row" layout-xs="column">
                    <md-input-container class="md-block" flex>
                        <label class="placeholder">{{::$i18n.page.tasks.search.category}}</label>
                        <md-select ng-model="search.searchCategory">
                            <md-option ng-repeat="category in search.categories[search.searchType]" ng-value="category">
                                {{category.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container class="md-block" flex ng-if="search.searchCategory">
                        <label class="placeholder">operator</label>
                        <md-select ng-model="search.searchOperator">
                            <md-option ng-repeat="operator in search.searchCategory.allowedOperators" ng-value="operator">
                                {{operator.display}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <div ng-if="search.searchOperator && search.searchOperator.numberOfOperands > 0 && search.argumentInputIsFree()" layout="row">
                        <md-input-container class="md-block" flex  ng-repeat="argIndex in [].constructor(search.searchOperator.numberOfOperands) track by $index">
                            <label class="placeholder">argument {{$index+1}}</label>
                            <input ng-model="search.searchArguments[$index]">
                        </md-input-container>
                    </div>
