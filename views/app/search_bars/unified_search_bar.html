<div layout="column" class="card padding-2x" ng-if="search.hasGUI(search.constants.COMPLEX_GUI)">
    <div hide-gt-xs layout="column" layout-align="start center"> <!-- displayed if width < 600px -->
        <div layout="row"  layout-align="end start" class="min-width-100">
            <div ng-include="'views/app/search_bars/search_bar_components/buttons/buttonNewCase.html'"></div>
        </div>
        <div ng-include="'views/app/search_bars/search_bar_components/inputs/inputSearchCategory.html'" flex-xs="grow" class="maximize-width-on-xs-displays"></div>
        <div ng-include="'views/app/search_bars/search_bar_components/inputs/inputSearchDatafield.html'" flex-xs="grow" class="maximize-width-on-xs-displays"></div>
        <div ng-include="'views/app/search_bars/search_bar_components/inputs/inputSearchOperator.html'" flex-xs="grow" class="maximize-width-on-xs-displays"></div>
        <div ng-include="'views/app/search_bars/search_bar_components/inputs/inputSearchArguments.html'" flex-xs="grow" class="maximize-width-on-xs-displays"></div>
        <div layout="row" layout-align="center center">
            <div ng-include="'views/app/search_bars/search_bar_components/buttons/buttonAddChipPart.html'"></div>
            <div ng-include="'views/app/search_bars/search_bar_components/buttons/buttonClearSearch.html'"></div>
            <div ng-include="'views/app/search_bars/search_bar_components/buttons/buttonSaveFilter.html'"></div>
        </div>
    </div>
    <div hide show-gt-xs layout="row" layout-align="space-between start"> <!-- displayed if 600px <= width -->
        <div layout="row" layout-align="start center" layout-wrap>
            <div ng-include="'views/app/search_bars/search_bar_components/inputs/inputSearchCategory.html'"></div>
            <div ng-include="'views/app/search_bars/search_bar_components/inputs/inputSearchDatafield.html'"></div>
            <div ng-include="'views/app/search_bars/search_bar_components/inputs/inputSearchOperator.html'"></div>
            <div ng-include="'views/app/search_bars/search_bar_components/inputs/inputSearchArguments.html'" layout="row"></div>

            <div layout="row" layout-align="start center">
                <div ng-include="'views/app/search_bars/search_bar_components/buttons/buttonAddChipPart.html'"></div>
                <div ng-include="'views/app/search_bars/search_bar_components/buttons/buttonClearSearch.html'"></div>
                <div ng-include="'views/app/search_bars/search_bar_components/buttons/buttonSaveFilter.html'"></div>
            </div>
        </div>
        <div flex="nogrow" layout="row" layout-align="end start"
             ng-include="'views/app/search_bars/search_bar_components/buttons/buttonNewCase.html'">
        </div>
    </div>

    <!-- responsive design for chips is done by changing the flex of the button/icon area -->
    <div ng-if="search.chipParts.committed.length > 0 || search.chips.committed.length > 0" layout="row">
        <div flex-gt-lg="5" flex-lg="10" flex-md="15" flex-sm="15" flex-xs="25" layout="row" layout-align="end center">
            <md-button ng-disabled="search.chipParts.committed.length < 1"
                       ng-click="search.commitChip(); search.filterPossibleNets(); search.doSearch()"
                       class="md-fab md-raised md-mini md-primary margin-left-0 margin-top-0 margin-bottom-0 margin-right-default">
                <span class="mdi mdi-24px mdi-vector-union"></span>
                <md-tooltip md-direction="top">
                    {{::$i18n.block.search.addChip}}
                </md-tooltip>
            </md-button>

            <span class="mdi mdi-24px mdi-vector-combine margin-right-default">
                <md-tooltip md-direction="top">
                    {{::$i18n.block.search.disjunctionChipsHint}}
                </md-tooltip>
            </span>
        </div>
        <div ng-include="'views/app/search_bars/search_bar_components/chips/chipParts.html'" flex></div>
    </div>
    <div ng-if="search.chips.committed.length > 0" layout="row">
        <div flex-gt-lg="5" flex-lg="10" flex-md="15" flex-sm="15" flex-xs="25" layout="row" layout-align="end center">
            <span class="mdi mdi-24px mdi-vector-intersection margin-right-default">
                <md-tooltip md-direction="top">
                    {{::$i18n.block.search.conjunctionChipsHint}}
                </md-tooltip>
            </span>
        </div>
        <div ng-include="'views/app/search_bars/search_bar_components/chips/chips.html'" flex></div>
    </div>
</div>
<div layout="row" layout-align="end center" class="card padding-2x" ng-if="!search.hasGUI(search.constants.COMPLEX_GUI) && search.searchType === search.constants.SEARCH_CASES && $user.hasAuthority(tab.authorityToCreate)">
    <div ng-include="'views/app/search_bars/search_bar_components/buttons/buttonNewCase.html'"></div>
</div><!-- ./card -->
