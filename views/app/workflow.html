<div ng-cloak class="layout-rh-100">
    <div class="padding-2x">

        <div layout="row" class="card card-header padding-2x">

            <span flex-gt-sm="10" flex-xs="25" flex-sm="20">Color</span>
            <span flex-gt-sm="40" flex-xs="75" flex-sm="70">Net Title</span>
            <span hide show-gt-sm flex="40">Uploaded by</span>
            <span hide-xs flex="10">Status</span>

        </div>

        <md-expansion-panel>

            <md-expansion-panel-collapsed>
                <div flex layout="row" layout-align="start center" class="click-area" ng-click="null">

                    <div flex-gt-sm="10" flex-xs="25" flex-sm="20" layout="row" layout-align="start center">
                        <i class="material-icons color-fg-deep-orange-500">label</i>
                    </div>

                    <span flex-gt-sm="40" flex-xs="75" flex-sm="70">Net title</span>

                    <span hide show-gt-sm flex="40">Uploaded by</span>

                    <div hide-xs flex="10">
                        <md-progress-circular md-mode="indeterminate" md-diameter="30" class="progress-circular-stroke-primary-500"></md-progress-circular>
                    </div>

                </div>
            </md-expansion-panel-collapsed>

            <md-expansion-panel-expanded>

                <md-expansion-panel-header ng-click="null">

                    <div flex-gt-sm="10" flex-xs="25" flex-sm="20" layout="row" layout-align="start center">
                        <i class="material-icons color-fg-deep-orange-500">label</i>
                    </div>

                    <span flex-gt-sm="40" flex-xs="75" flex-sm="70">Net title</span>

                    <span hide show-gt-sm flex="40">Uploaded by</span>

                    <div hide-xs flex="10">
                        <md-progress-circular md-mode="indeterminate" md-diameter="30" class="progress-circular-stroke-primary-500"></md-progress-circular>
                    </div>

                </md-expansion-panel-header>

                <md-expansion-panel-content>

                    <div layout="row" layout-align="start center" layout-wrap class="cursor-default">
                        <div flex="100" layout-wrap layout="row" layout-align="start center">

                            <div layout="row" layout-align="start center" flex="100">
                                <div flex="20" class="line-3px color-bg-primary-op-50"></div>
                                <span class="margin-horizontal-default">Group</span>
                                <div flex class="line-3px color-bg-primary-op-50"></div>
                            </div>

                            <div flex="50" flex-md="100" flex-sm="100" flex-xs="100">

                                <div flex layout-wrap class="data-field" layout="row" layout-align="start center" ng-cloak>
                                    <div flex="45" flex-xs="100">
                                <span flex class="data-field-title cursor-pointer">
                                    Test field
                                    <md-tooltip>
                                        Test description
                                    </md-tooltip>
                                </span>
                                    </div>
                                    <div flex="5" flex-xs="0"></div>
                                    <div flex="45" flex-xs="100">
                                        <md-input-container flex class="md-block">
                                            <label class="placeholder">Placeholder</label>
                                            <input id="data-worklfow-1" type="text" aria-label="Enter text">
                                        </md-input-container>
                                    </div>
                                    <div flex="5" flex-xs="0"></div>
                                </div>

                                <md-divider hide show-xs class="color-border-primary-op-50 margin-bottom-2x"></md-divider>

                            </div>

                        </div>
                    </div>

                </md-expansion-panel-content>

                <md-expansion-panel-footer md-no-sticky>
                    <div flex layout-gt-xs="row" layout-xs="column" layout-align-gt-xs="end center" layout-align-xs="center center">

                        <md-button ng-click="$panel.collapse()" class="md-primary layout-xs-rw-100">
                            Collapse
                        </md-button>

                    </div>
                </md-expansion-panel-footer>

            </md-expansion-panel-expanded>

        </md-expansion-panel>

        <md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Upload net">
            <md-icon class="material-icons">cloud_upload</md-icon>
            <md-tooltip md-direction="left">
                Upload Net
            </md-tooltip>
        </md-button>

    </div>
</div>
