<div ng-cloak class="layout-rh-100">
    <div class="padding-2x">

        <div layout="row" layout-align="space-between center" class="card padding-horizontal-2x">
            <form ng-submit="workCtrl.search()">
                <md-input-container flex-gt-xs="30" flex-xs class="md-block">
                    <md-icon class="material-icons color-fg-primary-500">search</md-icon>
                    <label>{{::$i18n.block.input.search}}</label>
                    <input type="text" ng-model="workCtrl.searchInput" title="Search input">
                </md-input-container>
            </form>
            <md-button ng-if="$user.hasAuthority('ROLE_ADMIN')" class="md-fab md-raised md-mini md-primary"
                       ng-click="workCtrl.showDialog('upload_net')">
                <md-icon class="material-icons">cloud_upload</md-icon>
                <md-tooltip md-direction="left">
                    {{::$i18n.page.workflow.uploadModel}}
                </md-tooltip>
            </md-button>

        </div>

        <md-divider class="border-width-2x color-border-transparent"></md-divider>

        <div layout="row" layout-align="start center" class="card height-48px padding-horizontal-2x">

            <span flex-gt-sm="10" flex-xs="25" flex-sm="20">{{::$i18n.page.workflow.color}}</span>
            <span flex-gt-sm="40" flex-xs="75" flex-sm="70">{{::$i18n.page.workflow.modelTitle}}</span>
            <span hide show-gt-sm flex="40">{{::$i18n.page.workflow.author}}</span>
            <span hide-xs flex="10"></span> <!-- Loader -->

        </div>

        <md-divider class="border-width-2x color-border-transparent"></md-divider>

        <md-expansion-panel-group md-component-id="workflowExpansionGroup" multiple></md-expansion-panel-group>

        <div layout="row" layout-align="center center" class="padding-2x margin-2x" in-view="$inview&&workCtrl.load(true)">
            <md-progress-circular md-mode="indeterminate" ng-disabled="!workCtrl.loading" class="progress-circular-stroke-accent-50"
                                  md-diameter="50"></md-progress-circular>
        </div>



    </div>
</div>
